<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Pixel Adventure 2 - Version Simple</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background: #87CEEB;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div>Vie: <span id="health">100</span>/100</div>
        <div>Niveau: <span id="level">1</span></div>
        <div>XP: <span id="xp">0</span></div>
    </div>
    <div id="controls">
        WASD: Déplacer | Espace: Sauter | Clic: Attaquer/Miner
    </div>

    <script type="module">
        // Configuration simple
        const config = {
            tileSize: 16,
            zoom: 3,
            worldWidth: 1000,
            worldHeight: 200
        };

        // Types de blocs
        const TILE = {
            AIR: 0,
            GRASS: 1,
            DIRT: 2,
            STONE: 3,
            COAL: 4,
            IRON: 5
        };

        // Couleurs des blocs
        const TILE_COLORS = {
            [TILE.GRASS]: '#4CAF50',
            [TILE.DIRT]: '#8D6E63',
            [TILE.STONE]: '#9E9E9E',
            [TILE.COAL]: '#424242',
            [TILE.IRON]: '#FF9800'
        };

        // Classe joueur simple
        class SimplePlayer {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.w = 16;
                this.h = 16;
                this.vx = 0;
                this.vy = 0;
                this.grounded = false;
                this.health = 100;
                this.maxHealth = 100;
                this.level = 1;
                this.xp = 0;
            }

            update(keys, world) {
                // Mouvement horizontal
                if (keys.left) this.vx = -3;
                else if (keys.right) this.vx = 3;
                else this.vx *= 0.8;

                // Saut
                if (keys.jump && this.grounded) {
                    this.vy = -8;
                    this.grounded = false;
                }

                // Gravité
                this.vy += 0.5;
                if (this.vy > 10) this.vy = 10;

                // Collision horizontale
                this.x += this.vx;
                if (this.checkCollision(world)) {
                    this.x -= this.vx;
                    this.vx = 0;
                }

                // Collision verticale
                this.y += this.vy;
                if (this.checkCollision(world)) {
                    this.y -= this.vy;
                    if (this.vy > 0) this.grounded = true;
                    this.vy = 0;
                } else {
                    this.grounded = false;
                }

                // Limites du monde
                if (this.x < 0) this.x = 0;
                if (this.x > config.worldWidth * config.tileSize - this.w) {
                    this.x = config.worldWidth * config.tileSize - this.w;
                }
            }

            checkCollision(world) {
                const left = Math.floor(this.x / config.tileSize);
                const right = Math.floor((this.x + this.w - 1) / config.tileSize);
                const top = Math.floor(this.y / config.tileSize);
                const bottom = Math.floor((this.y + this.h - 1) / config.tileSize);

                for (let y = top; y <= bottom; y++) {
                    for (let x = left; x <= right; x++) {
                        if (world[y] && world[y][x] > TILE.AIR) {
                            return true;
                        }
                    }
                }
                return false;
            }

            draw(ctx) {
                ctx.fillStyle = '#FF5722';
                ctx.fillRect(this.x, this.y, this.w, this.h);
            }
        }

        // Génération de monde simple
        function generateWorld() {
            const world = [];
            
            // Initialiser avec de l'air
            for (let y = 0; y < config.worldHeight; y++) {
                world[y] = [];
                for (let x = 0; x < config.worldWidth; x++) {
                    world[y][x] = TILE.AIR;
                }
            }

            // Générer le terrain
            const surfaceLevel = Math.floor(config.worldHeight * 0.6);
            
            for (let x = 0; x < config.worldWidth; x++) {
                const height = surfaceLevel + Math.floor(Math.sin(x * 0.1) * 5);
                
                for (let y = height; y < config.worldHeight; y++) {
                    if (y === height) {
                        world[y][x] = TILE.GRASS;
                    } else if (y < height + 5) {
                        world[y][x] = TILE.DIRT;
                    } else {
                        world[y][x] = TILE.STONE;
                        
                        // Ajouter des minerais
                        if (Math.random() < 0.05) {
                            world[y][x] = TILE.COAL;
                        } else if (Math.random() < 0.02) {
                            world[y][x] = TILE.IRON;
                        }
                    }
                }
            }

            return world;
        }

        // Initialisation du jeu
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Redimensionner le canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Générer le monde
        const world = generateWorld();

        // Créer le joueur
        const player = new SimplePlayer(100, 50);

        // Caméra
        const camera = { x: 0, y: 0 };

        // Contrôles
        const keys = {};
        const mouse = { x: 0, y: 0, pressed: false };

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        canvas.addEventListener('mousedown', (e) => {
            mouse.pressed = true;
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });

        canvas.addEventListener('mouseup', () => {
            mouse.pressed = false;
        });

        // Fonction de minage
        function mineBlock() {
            if (!mouse.pressed) return;

            const worldX = Math.floor((mouse.x / config.zoom + camera.x) / config.tileSize);
            const worldY = Math.floor((mouse.y / config.zoom + camera.y) / config.tileSize);

            if (world[worldY] && world[worldY][worldX] > TILE.AIR) {
                // Vérifier la distance du joueur
                const playerCenterX = player.x + player.w / 2;
                const playerCenterY = player.y + player.h / 2;
                const blockCenterX = worldX * config.tileSize + config.tileSize / 2;
                const blockCenterY = worldY * config.tileSize + config.tileSize / 2;
                
                const distance = Math.sqrt(
                    Math.pow(playerCenterX - blockCenterX, 2) + 
                    Math.pow(playerCenterY - blockCenterY, 2)
                );

                if (distance < 50) { // Portée de minage
                    world[worldY][worldX] = TILE.AIR;
                    player.xp += 10;
                    
                    // Montée de niveau
                    if (player.xp >= player.level * 100) {
                        player.xp = 0;
                        player.level++;
                        player.maxHealth += 10;
                        player.health = player.maxHealth;
                    }
                }
            }
        }

        // Boucle de jeu
        function gameLoop() {
            // Mettre à jour les contrôles
            const gameKeys = {
                left: keys['KeyA'] || keys['ArrowLeft'],
                right: keys['KeyD'] || keys['ArrowRight'],
                jump: keys['Space']
            };

            // Mettre à jour le joueur
            player.update(gameKeys, world);

            // Minage
            mineBlock();

            // Mettre à jour la caméra
            camera.x = player.x - canvas.width / config.zoom / 2;
            camera.y = player.y - canvas.height / config.zoom / 2;

            // Limiter la caméra
            camera.x = Math.max(0, Math.min(camera.x, config.worldWidth * config.tileSize - canvas.width / config.zoom));
            camera.y = Math.max(0, Math.min(camera.y, config.worldHeight * config.tileSize - canvas.height / config.zoom));

            // Dessiner
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Arrière-plan
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.scale(config.zoom, config.zoom);
            ctx.translate(-camera.x, -camera.y);

            // Dessiner le monde
            const startX = Math.max(0, Math.floor(camera.x / config.tileSize));
            const endX = Math.min(config.worldWidth, Math.ceil((camera.x + canvas.width / config.zoom) / config.tileSize));
            const startY = Math.max(0, Math.floor(camera.y / config.tileSize));
            const endY = Math.min(config.worldHeight, Math.ceil((camera.y + canvas.height / config.zoom) / config.tileSize));

            for (let y = startY; y < endY; y++) {
                for (let x = startX; x < endX; x++) {
                    const tile = world[y][x];
                    if (tile > TILE.AIR) {
                        ctx.fillStyle = TILE_COLORS[tile] || '#666666';
                        ctx.fillRect(x * config.tileSize, y * config.tileSize, config.tileSize, config.tileSize);
                    }
                }
            }

            // Dessiner le joueur
            player.draw(ctx);

            ctx.restore();

            // Mettre à jour l'interface
            document.getElementById('health').textContent = player.health;
            document.getElementById('level').textContent = player.level;
            document.getElementById('xp').textContent = player.xp;

            requestAnimationFrame(gameLoop);
        }

        // Démarrer le jeu
        console.log("Démarrage du jeu simple...");
        gameLoop();
    </script>
</body>
</html>
