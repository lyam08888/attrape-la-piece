<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Minage - Debug</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        #gameCanvas {
            border: 1px solid #555;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="info">
        <div>Cliquez et maintenez pour miner</div>
        <div>Touches 1-7 pour changer d'outil</div>
        <div>Molette pour changer d'outil</div>
        <div>Ouvrez la console (F12) pour voir les messages de debug</div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <script type="module">
        import { TILE } from './world.js';
        import { Player } from './player.js';
        import { updateMining } from './miningEngine.js';
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Configuration simple
        const config = {
            tileSize: 32,
            zoom: 2,
            player: {
                width: 24,
                height: 32,
                reach: 4
            }
        };
        
        // Créer une carte simple pour tester
        const mapWidth = 25;
        const mapHeight = 19;
        const tileMap = [];
        
        for (let y = 0; y < mapHeight; y++) {
            tileMap[y] = [];
            for (let x = 0; x < mapWidth; x++) {
                if (y < 5) {
                    tileMap[y][x] = TILE.AIR;
                } else if (y < 8) {
                    tileMap[y][x] = Math.random() < 0.3 ? TILE.DIRT : TILE.AIR;
                } else if (y < 12) {
                    tileMap[y][x] = Math.random() < 0.7 ? TILE.DIRT : TILE.STONE;
                } else {
                    tileMap[y][x] = Math.random() < 0.8 ? TILE.STONE : TILE.COAL;
                }
            }
        }
        
        // Créer le joueur
        const player = new Player(400, 100, config, null);
        
        // Créer le jeu simple
        const game = {
            player: player,
            tileMap: tileMap,
            config: config,
            camera: { x: 0, y: 0 },
            particles: [],
            collectibles: [],
            miningEffect: null,
            sound: { play: () => {} },
            createParticles: () => {},
            logger: { log: (msg) => console.log(msg) }
        };
        
        // Gestion des entrées
        const keys = {};
        const mouse = { x: 0, y: 0, left: false, right: false };
        
        // Événements
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            // Sélection d'outils avec les touches numériques
            const toolIndex = parseInt(e.key) - 1;
            if (toolIndex >= 0 && toolIndex < player.tools.length) {
                player.selectedToolIndex = toolIndex;
                console.log(`Outil sélectionné: ${player.tools[toolIndex]} (index ${toolIndex})`);
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        canvas.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                mouse.left = true;
                console.log('Clic gauche maintenu - début du minage');
            }
        });
        
        canvas.addEventListener('mouseup', (e) => {
            if (e.button === 0) {
                mouse.left = false;
                console.log('Clic gauche relâché - arrêt du minage');
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = (e.clientX - rect.left) / config.zoom;
            mouse.y = (e.clientY - rect.top) / config.zoom;
        });
        
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const direction = e.deltaY > 0 ? 1 : -1;
            const len = player.tools.length;
            player.selectedToolIndex = (player.selectedToolIndex + direction + len) % len;
            console.log(`Outil changé: ${player.tools[player.selectedToolIndex]} (index ${player.selectedToolIndex})`);
        });
        
        // Fonction de rendu simple
        function render() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dessiner la carte
            for (let y = 0; y < mapHeight; y++) {
                for (let x = 0; x < mapWidth; x++) {
                    const tileType = tileMap[y][x];
                    if (tileType === TILE.AIR) continue;
                    
                    let color = '#666';
                    switch (tileType) {
                        case TILE.DIRT: color = '#8B4513'; break;
                        case TILE.STONE: color = '#808080'; break;
                        case TILE.COAL: color = '#2F2F2F'; break;
                    }
                    
                    ctx.fillStyle = color;
                    ctx.fillRect(
                        (x * config.tileSize - game.camera.x) * config.zoom,
                        (y * config.tileSize - game.camera.y) * config.zoom,
                        config.tileSize * config.zoom,
                        config.tileSize * config.zoom
                    );
                }
            }
            
            // Dessiner le joueur
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(
                (player.x - game.camera.x) * config.zoom,
                (player.y - game.camera.y) * config.zoom,
                player.w * config.zoom,
                player.h * config.zoom
            );
            
            // Dessiner l'effet de minage
            if (game.miningEffect) {
                const effect = game.miningEffect;
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3;
                ctx.strokeRect(
                    (effect.x * config.tileSize - game.camera.x) * config.zoom,
                    (effect.y * config.tileSize - game.camera.y) * config.zoom,
                    config.tileSize * config.zoom,
                    config.tileSize * config.zoom
                );
                
                // Barre de progression
                const progress = effect.progress;
                const barWidth = config.tileSize * config.zoom;
                const barHeight = 4;
                const barX = (effect.x * config.tileSize - game.camera.x) * config.zoom;
                const barY = (effect.y * config.tileSize - game.camera.y) * config.zoom - 10;
                
                ctx.fillStyle = '#333';
                ctx.fillRect(barX, barY, barWidth, barHeight);
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(barX, barY, barWidth * Math.min(progress, 1), barHeight);
            }
            
            // Afficher l'outil actuel
            ctx.fillStyle = '#FFF';
            ctx.font = '16px Arial';
            ctx.fillText(`Outil: ${player.tools[player.selectedToolIndex]}`, 10, canvas.height - 20);
        }
        
        // Boucle de jeu
        let lastTime = 0;
        function gameLoop(currentTime) {
            const delta = currentTime - lastTime;
            lastTime = currentTime;
            
            // Mettre à jour le ciblage de minage
            player.updateMiningTarget(keys, mouse, game);
            
            // Mettre à jour le système de minage
            updateMining(game, keys, mouse, delta);
            
            // Rendu
            render();
            
            requestAnimationFrame(gameLoop);
        }
        
        console.log('Test de minage initialisé');
        console.log('Outils disponibles:', player.tools);
        console.log('Outil actuel:', player.tools[player.selectedToolIndex]);
        
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
