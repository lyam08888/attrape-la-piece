<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Pixel Adventure 2 - RPG Complete</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="rpgInterface.css">
    <style>
        /* Styles sp√©cifiques pour le menu de lancement */
        #launchMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(44, 24, 16, 0.95) 0%,
                rgba(74, 55, 40, 0.9) 50%,
                rgba(44, 24, 16, 0.95) 100%
            );
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        #launchMenu.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease-out;
        }

        .launch-title {
            font-size: 4rem;
            color: var(--rpg-accent);
            text-shadow: 0 0 30px var(--rpg-accent), 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 2rem;
            text-align: center;
            animation: rpg-glow 3s infinite;
        }

        .launch-subtitle {
            font-size: 1.5rem;
            color: var(--rpg-text-secondary);
            margin-bottom: 3rem;
            text-align: center;
        }

        .launch-menu-container {
            background: var(--rpg-bg-alpha);
            border: var(--rpg-border-width) solid var(--rpg-border);
            border-radius: var(--rpg-border-radius);
            padding: 2rem;
            box-shadow: var(--rpg-shadow);
            min-width: 400px;
        }

        .launch-menu-item {
            display: block;
            width: 100%;
            background: var(--rpg-bg-light);
            border: 2px solid var(--rpg-border-light);
            border-radius: var(--rpg-border-radius);
            color: var(--rpg-text);
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            padding: 1rem 1.5rem;
            margin: 0.5rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .launch-menu-item:hover {
            background: var(--rpg-accent);
            color: var(--rpg-primary);
            border-color: var(--rpg-accent);
            transform: translateY(-2px);
            box-shadow: var(--rpg-glow);
        }

        .launch-menu-item:active {
            transform: translateY(0);
        }

        .launch-menu-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .launch-menu-item.disabled:hover {
            background: var(--rpg-bg-light);
            color: var(--rpg-text);
            border-color: var(--rpg-border-light);
            transform: none;
            box-shadow: none;
        }

        /* Loading screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--rpg-overlay);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        #loadingScreen.active {
            opacity: 1;
            pointer-events: auto;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--rpg-border);
            border-top: 4px solid var(--rpg-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--rpg-text);
            font-size: 1.2rem;
            text-align: center;
        }

        /* Game canvas */
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background: linear-gradient(180deg, 
                #FFE4B5 0%,    /* Paradis */
                #87CEEB 15%,   /* Ciel */
                #32CD32 30%,   /* For√™ts */
                #9370DB 45%,   /* Cristaux */
                #DAA520 60%,   /* Plaines */
                #8B4513 75%,   /* Terres sombres */
                #8B0000 90%,   /* Enfer */
                #000000 100%   /* Abysse */
            );
        }
    </style>
</head>
<body>
    <!-- Menu de Lancement -->
    <div id="launchMenu">
        <h1 class="launch-title">
            <i class="fas fa-dragon"></i>
            Super Pixel Adventure 2
        </h1>
        <p class="launch-subtitle">Du Paradis √† l'Enfer - √âdition RPG Compl√®te</p>
        
        <div class="launch-menu-container">
            <button class="launch-menu-item" onclick="startNewGame()">
                <i class="fas fa-play"></i>
                Nouvelle Partie
            </button>
            
            <button class="launch-menu-item" onclick="loadGame()">
                <i class="fas fa-folder-open"></i>
                Charger une Partie
            </button>
            
            <button class="launch-menu-item" onclick="showSettings()">
                <i class="fas fa-cog"></i>
                Param√®tres
            </button>
            
            <button class="launch-menu-item" onclick="showCredits()">
                <i class="fas fa-info-circle"></i>
                Cr√©dits
            </button>
            
            <button class="launch-menu-item" onclick="exitGame()">
                <i class="fas fa-times"></i>
                Quitter
            </button>
        </div>
    </div>

    <!-- √âcran de Chargement -->
    <div id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">Chargement du monde...</div>
    </div>

    <!-- Conteneur de Jeu -->
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <!-- L'interface RPG sera inject√©e ici -->
    </div>

    <script type="module">
        import { RPGInterfaceManager } from './rpgInterfaceManager.js';
        
        let game = null;
        let rpgInterface = null;
        let isGameRunning = false;

        // Variables globales pour le jeu
        window.game = null;
        window.rpgInterface = null;

        // === FONCTIONS DU MENU DE LANCEMENT ===
        
        window.startNewGame = async function() {
            showLoadingScreen("G√©n√©ration du monde...");
            
            try {
                await initializeGame();
                hideLoadingScreen();
                hideLaunchMenu();
                startGameLoop();
            } catch (error) {
                console.error("Erreur lors du d√©marrage:", error);
                hideLoadingScreen();
                alert("Erreur lors du d√©marrage du jeu. Veuillez r√©essayer.");
            }
        };

        window.loadGame = function() {
            // TODO: Impl√©menter le chargement de sauvegarde
            alert("Fonctionnalit√© de chargement √† venir !");
        };

        window.showSettings = function() {
            // Cr√©er une fen√™tre de param√®tres temporaire
            if (rpgInterface) {
                rpgInterface.openWindow('settingsWindow');
            } else {
                alert("Interface non initialis√©e. D√©marrez d'abord une partie.");
            }
        };

        window.showCredits = function() {
            alert(`Super Pixel Adventure 2 - RPG Complete
            
D√©velopp√© avec ‚ù§Ô∏è par l'√©quipe de d√©veloppement

Fonctionnalit√©s:
‚Ä¢ Interface RPG compl√®te et modulaire
‚Ä¢ Syst√®me de fen√™tres dynamiques
‚Ä¢ Monde vertical du Paradis √† l'Enfer
‚Ä¢ Syst√®me de PNJ avanc√© avec IA
‚Ä¢ Syst√®me de qu√™tes et dialogues
‚Ä¢ Artisanat et progression

Version: 2.0 RPG Complete`);
        };

        window.exitGame = function() {
            if (confirm("√ätes-vous s√ªr de vouloir quitter le jeu ?")) {
                window.close();
            }
        };

        // === FONCTIONS DE CHARGEMENT ===
        
        function showLoadingScreen(text) {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingText = document.getElementById('loadingText');
            
            loadingText.textContent = text;
            loadingScreen.classList.add('active');
        }

        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.classList.remove('active');
        }

        function hideLaunchMenu() {
            const launchMenu = document.getElementById('launchMenu');
            launchMenu.classList.add('hidden');
        }

        function showLaunchMenu() {
            const launchMenu = document.getElementById('launchMenu');
            launchMenu.classList.remove('hidden');
        }

        // === INITIALISATION DU JEU ===
        
        async function initializeGame() {
            console.log("üéÆ Initialisation du jeu RPG complet...");
            
            // √âtape 1: Initialiser l'interface RPG
            showLoadingScreen("Initialisation de l'interface...");
            rpgInterface = new RPGInterfaceManager();
            window.rpgInterface = rpgInterface;
            
            await sleep(500);
            
            // √âtape 2: Initialiser le canvas de jeu
            showLoadingScreen("Pr√©paration du canvas...");
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            // Redimensionner le canvas
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            await sleep(300);
            
            // √âtape 3: Cr√©er l'objet de jeu de base
            showLoadingScreen("Cr√©ation du monde...");
            game = {
                canvas: canvas,
                ctx: ctx,
                player: {
                    x: 400,
                    y: 300,
                    health: 100,
                    maxHealth: 100,
                    mana: 80,
                    maxMana: 100,
                    level: 12,
                    gold: 1247,
                    inventory: [],
                    equipment: {}
                },
                camera: { x: 0, y: 0 },
                world: {
                    width: 2048,
                    height: 1024,
                    tileMap: []
                },
                npcs: [],
                enemies: [],
                quests: [],
                time: 0
            };
            
            window.game = game;
            
            await sleep(500);
            
            // √âtape 4: G√©n√©rer le monde de base
            showLoadingScreen("G√©n√©ration du terrain...");
            generateBasicWorld();
            
            await sleep(300);
            
            // √âtape 5: Placer le joueur
            showLoadingScreen("Placement du joueur...");
            placePlayer();
            
            await sleep(200);
            
            // √âtape 6: G√©n√©rer les PNJ
            showLoadingScreen("G√©n√©ration des PNJ...");
            generateNPCs();
            
            await sleep(300);
            
            // √âtape 7: Initialiser les qu√™tes
            showLoadingScreen("Initialisation des qu√™tes...");
            initializeQuests();
            
            await sleep(200);
            
            // √âtape 8: Configuration finale
            showLoadingScreen("Configuration finale...");
            setupGameSystems();
            
            await sleep(300);
            
            console.log("‚úÖ Jeu RPG complet initialis√© !");
        }

        function generateBasicWorld() {
            const { width, height } = game.world;
            game.world.tileMap = [];
            
            for (let y = 0; y < height; y++) {
                game.world.tileMap[y] = [];
                for (let x = 0; x < width; x++) {
                    // G√©n√©ration simple bas√©e sur la hauteur
                    const normalizedY = y / height;
                    let tileType = 0; // Air par d√©faut
                    
                    // Surface selon le biome
                    const surfaceLevel = height * 0.6 + Math.sin(x * 0.01) * 20;
                    
                    if (y >= surfaceLevel) {
                        if (normalizedY < 0.2) tileType = 1; // Pierre divine
                        else if (normalizedY < 0.4) tileType = 2; // Terre
                        else if (normalizedY < 0.6) tileType = 3; // Pierre
                        else if (normalizedY < 0.8) tileType = 4; // Pierre sombre
                        else tileType = 5; // Pierre infernale
                    }
                    
                    game.world.tileMap[y][x] = tileType;
                }
            }
        }

        function placePlayer() {
            // Placer le joueur au centre du monde, en surface
            game.player.x = game.world.width * 16; // Convertir en pixels
            game.player.y = game.world.height * 0.3 * 16;
            
            // Centrer la cam√©ra sur le joueur
            game.camera.x = game.player.x - game.canvas.width / 2;
            game.camera.y = game.player.y - game.canvas.height / 2;
        }

        function generateNPCs() {
            // G√©n√©rer quelques PNJ de base
            game.npcs = [
                {
                    id: 'gabriel',
                    name: 'Gabriel l\'Archange',
                    x: game.player.x + 100,
                    y: game.player.y,
                    dialogue: 'Bienvenue dans ce monde, voyageur !',
                    type: 'divine'
                },
                {
                    id: 'merchant',
                    name: 'Marchand Myst√©rieux',
                    x: game.player.x - 150,
                    y: game.player.y + 50,
                    dialogue: 'J\'ai des objets rares √† vendre...',
                    type: 'merchant'
                }
            ];
        }

        function initializeQuests() {
            game.quests = [
                {
                    id: 'divine_quest',
                    title: 'Qu√™te Divine',
                    description: 'Retrouver l\'Archange Gabriel dans les Pics Divins',
                    progress: 65,
                    maxProgress: 100,
                    type: 'divine',
                    active: true
                },
                {
                    id: 'infernal_quest',
                    title: 'Qu√™te Infernale',
                    description: 'Vaincre le D√©mon des Profondeurs',
                    progress: 25,
                    maxProgress: 100,
                    type: 'infernal',
                    active: true
                },
                {
                    id: 'collection_quest',
                    title: 'Qu√™te de Collection',
                    description: 'Collecter 50 Cristaux de Vie',
                    progress: 40,
                    maxProgress: 50,
                    type: 'collection',
                    active: true
                }
            ];
        }

        function setupGameSystems() {
            // Configuration des syst√®mes de jeu
            isGameRunning = true;
            
            // Gestionnaire de redimensionnement
            window.addEventListener('resize', () => {
                game.canvas.width = window.innerWidth;
                game.canvas.height = window.innerHeight;
            });
            
            // Gestionnaire de clavier pour le mouvement du joueur
            const keys = {};
            
            window.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
                
                // Emp√™cher les raccourcis d'interface si on tape dans un input
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                    return;
                }
            });
            
            window.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
            });
            
            // Mise √† jour du mouvement du joueur
            setInterval(() => {
                if (!isGameRunning) return;
                
                const speed = 3;
                let moved = false;
                
                if (keys['arrowleft'] || keys['a']) {
                    game.player.x -= speed;
                    moved = true;
                }
                if (keys['arrowright'] || keys['d']) {
                    game.player.x += speed;
                    moved = true;
                }
                if (keys['arrowup'] || keys['w']) {
                    game.player.y -= speed;
                    moved = true;
                }
                if (keys['arrowdown'] || keys['s']) {
                    game.player.y += speed;
                    moved = true;
                }
                
                if (moved) {
                    // Suivre le joueur avec la cam√©ra
                    game.camera.x = game.player.x - game.canvas.width / 2;
                    game.camera.y = game.player.y - game.canvas.height / 2;
                }
            }, 16); // ~60 FPS
        }

        // === BOUCLE DE JEU ===
        
        function startGameLoop() {
            console.log("üéÆ D√©marrage de la boucle de jeu...");
            
            function gameLoop() {
                if (!isGameRunning) return;
                
                update();
                render();
                
                requestAnimationFrame(gameLoop);
            }
            
            gameLoop();
        }

        function update() {
            // Mise √† jour du temps de jeu
            game.time += 16; // ~60 FPS
            
            // Mise √† jour des syst√®mes
            // TODO: Ajouter la logique de mise √† jour des entit√©s
        }

        function render() {
            const { ctx, canvas } = game;
            
            // Effacer le canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dessiner le fond d√©grad√©
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#FFE4B5');    // Paradis
            gradient.addColorStop(0.15, '#87CEEB'); // Ciel
            gradient.addColorStop(0.3, '#32CD32');  // For√™ts
            gradient.addColorStop(0.45, '#9370DB'); // Cristaux
            gradient.addColorStop(0.6, '#DAA520');  // Plaines
            gradient.addColorStop(0.75, '#8B4513'); // Terres sombres
            gradient.addColorStop(0.9, '#8B0000');  // Enfer
            gradient.addColorStop(1, '#000000');    // Abysse
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Appliquer la transformation de cam√©ra
            ctx.save();
            ctx.translate(-game.camera.x, -game.camera.y);
            
            // Dessiner le monde (simplifi√©)
            renderWorld();
            
            // Dessiner les PNJ
            renderNPCs();
            
            // Dessiner le joueur
            renderPlayer();
            
            ctx.restore();
        }

        function renderWorld() {
            // Rendu simplifi√© du monde
            const { ctx } = game;
            const tileSize = 16;
            
            // Calculer la zone visible
            const startX = Math.floor(game.camera.x / tileSize) - 1;
            const endX = startX + Math.ceil(game.canvas.width / tileSize) + 2;
            const startY = Math.floor(game.camera.y / tileSize) - 1;
            const endY = startY + Math.ceil(game.canvas.height / tileSize) + 2;
            
            for (let y = Math.max(0, startY); y < Math.min(game.world.tileMap.length, endY); y++) {
                for (let x = Math.max(0, startX); x < Math.min(game.world.tileMap[0]?.length || 0, endX); x++) {
                    const tileType = game.world.tileMap[y]?.[x];
                    if (tileType > 0) {
                        // Couleurs selon le type de tuile
                        const colors = ['', '#F0F8FF', '#8B4513', '#696969', '#2F2F2F', '#8B0000'];
                        ctx.fillStyle = colors[tileType] || '#696969';
                        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
                    }
                }
            }
        }

        function renderNPCs() {
            const { ctx } = game;
            
            game.npcs.forEach(npc => {
                ctx.fillStyle = npc.type === 'divine' ? '#FFD700' : '#32CD32';
                ctx.fillRect(npc.x - 8, npc.y - 8, 16, 16);
                
                // Nom du PNJ
                ctx.fillStyle = '#FFFFFF';
                ctx.font = '12px VT323';
                ctx.textAlign = 'center';
                ctx.fillText(npc.name, npc.x, npc.y - 15);
            });
        }

        function renderPlayer() {
            const { ctx } = game;
            
            // Dessiner le joueur
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(game.player.x - 8, game.player.y - 8, 16, 16);
            
            // Indicateur de joueur
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '10px VT323';
            ctx.textAlign = 'center';
            ctx.fillText('VOUS', game.player.x, game.player.y - 15);
        }

        // === UTILITAIRES ===
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // === INITIALISATION ===
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log("üéÆ Super Pixel Adventure 2 - RPG Complete charg√© !");
            
            // Pr√©-initialiser l'interface pour les param√®tres du menu
            rpgInterface = new RPGInterfaceManager();
            window.rpgInterface = rpgInterface;
        });
    </script>
</body>
</html>
