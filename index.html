<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Super Pixel Adventure 2</title>
    <link rel="icon" href="https://placehold.co/32x32/f9a825/000000?text=P" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        :root {
            --primary-color: #f9a825;
            --secondary-color: #a15c1e;
            --text-light: #F0F0F0;
            --border-color: #4A4A4A;
            --background-dark: #1A1A1A;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0d1117;
        }
        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }
        
        #gameWrapper {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: #000;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: transparent;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            transition: filter 0.3s ease-in-out;
        }
        #gameCanvas.paused {
            filter: blur(8px) grayscale(60%);
        }

        /* --- ÉCRAN TITRE & PARTICULES --- */
        @keyframes fade-in-down { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes float {
            0% { transform: translateY(10vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }
        @keyframes twinkle {
            0%, 100% { background-color: rgba(255, 255, 255, 0.2); }
            50% { background-color: rgba(255, 255, 255, 0.8); }
        }

        #titleScreen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            perspective: 1500px;
            overflow: hidden;
        }
        #titleScreen.hidden {
            opacity: 0;
            transform: scale(1.2);
            pointer-events: none;
        }

        #particles-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 21;
        }
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0;
            animation: float 20s infinite linear;
        }
        .particle.star {
            animation: twinkle 4s infinite alternate, float 30s infinite linear;
        }

        #menu-pane {
            position: relative;
            z-index: 22;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5vw;
        }
        
        #gameTitle {
            font-size: 5vmin;
            color: white;
            text-shadow: 0.6vmin 0.6vmin 0px var(--secondary-color), 0 0 3vmin var(--primary-color);
            margin-bottom: 50px;
            text-align: center;
            animation: fade-in-down 1s ease-out 0.5s both;
        }

        /* --- NOUVELLE STRUCTURE DE MENU --- */
        .menu-view {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fade-in 0.5s ease-in-out;
        }
        .menu-view.active {
            display: flex;
        }
        #footer-menu {
            position: absolute;
            bottom: 20px;
            z-index: 23;
            display: flex;
            gap: 20px;
        }
        #footer-menu button {
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 0.7em;
            padding: 5px 10px;
            cursor: pointer;
            transition: color 0.2s, text-shadow 0.2s;
        }
        #footer-menu button:hover {
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
        }

        /* --- STYLES GÉNÉRAUX DES MENUS --- */
        .overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(10, 10, 20, 0.85);
            backdrop-filter: blur(4px);
            visibility: hidden; opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 30;
        }
        .overlay.active { visibility: visible; opacity: 1; }
        .overlay .menu-box { transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        .overlay.active .menu-box { transform: scale(1); }
        .menu-box {
            background: #1e1e1e url('https://www.transparenttextures.com/patterns/rocky-wall.png');
            border: 4px solid var(--border-color);
            border-radius: 8px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.7), 0 0 20px rgba(0,0,0,0.5);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        #menu-pane .menu-box {
            background: transparent; border: none; box-shadow: none;
        }
        .menu-box h2 { font-size: 1.5em; margin-bottom: 25px; color: var(--primary-color); text-shadow: 2px 2px 0px var(--secondary-color); }
        .menu-box button {
            font-family: inherit; font-size: 1em; padding: 12px 20px; cursor: pointer;
            background: linear-gradient(to bottom, #5a5a5a, #3a3a3a);
            border: 2px solid var(--border-color); border-bottom: 4px solid #2a2a2a;
            border-radius: 8px; color: var(--text-light); margin-top: 10px;
            width: 100%; transition: all 0.1s ease-out; text-shadow: 1px 1px 0 #000;
        }
        .menu-box button:hover { background: linear-gradient(to bottom, #6a6a6a, #4a4a4a); transform: translateY(-2px); border-bottom-width: 6px; }
        .menu-box button:active { transform: translateY(1px); border-bottom-width: 4px; }
        #main-menu-view button { animation: fade-in-up 0.8s ease-out 0.8s both; }

        /* --- MENU DE CONFIGURATION DE PARTIE (SEED) --- */
        #new-game-view label {
            display: block;
            font-size: 0.8em;
            margin-bottom: 10px;
            color: #ccc;
        }
        .seed-container {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
        }
        #seed-input {
            flex-grow: 1;
            background: rgba(0,0,0,0.5);
            border: 2px solid var(--border-color);
            border-radius: 8px 0 0 8px;
            padding: 10px;
            font-family: inherit;
            font-size: 1em;
            color: var(--text-light);
            text-align: center;
        }
        #seed-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        #btn-random-seed {
            width: 50px;
            padding: 10px;
            border-radius: 0 8px 8px 0;
            border: 2px solid var(--border-color);
            border-left: none;
            font-size: 1.2em;
            background: #444;
        }

        /* --- CHARGEMENT --- */
        #loading-overlay { z-index: 99; flex-direction: column; }
        #loading-bar-container { width: 80%; max-width: 400px; height: 20px; background: #333; border-radius: 10px; margin-top: 20px; overflow: hidden; border: 2px solid var(--border-color); }
        #loading-bar { width: 0%; height: 100%; background: var(--primary-color); transition: width 1.5s cubic-bezier(0.25, 1, 0.5, 1); }
        
        /* (Conservez vos autres menus et styles de HUD ici, ils restent utiles pour le menu pause) */
        #optionsMenu, #creditsMenu, #pauseMenu { /* etc... */ }
    </style>
</head>
<body>
    <div id="gameWrapper">
        <canvas id="gameCanvas"></canvas>
        <div id="particles-container"></div>

        <!-- ÉCRAN TITRE / MENU PRINCIPAL -->
        <div id="titleScreen" class="active">
            <div id="menu-pane">
                <h1 id="gameTitle">Super Pixel Adventure 2</h1>

                <!-- Vue Menu Principal -->
                <div id="main-menu-view" class="menu-view active">
                    <div class="menu-box">
                        <button id="btn-go-to-new-game">COMMENCER L'AVENTURE</button>
                    </div>
                </div>

                <!-- Vue Configuration Nouvelle Partie -->
                <div id="new-game-view" class="menu-view">
                    <div class="menu-box">
                         <h2>NOUVELLE PARTIE</h2>
                         <label for="seed-input">SEED DE LA CARTE</label>
                         <div class="seed-container">
                            <input type="text" id="seed-input" placeholder="Entrez une seed ou laissez vide">
                            <button id="btn-random-seed" title="Générer une seed aléatoire">?</button>
                         </div>
                         <button id="btn-launch-game">LANCER</button>
                         <button data-action="back-to-main-menu-view" style="background: #444; border-bottom-color: #222;">RETOUR</button>
                    </div>
                </div>
            </div>
            
            <!-- Liens en bas de page -->
            <div id="footer-menu">
                <button id="btn-main-options">Options</button>
                <button id="btn-credits">Crédits</button>
            </div>
        </div>

        <!-- Tous les autres overlays (chargement, pause, options, etc.) restent ici -->
        <div id="loading-overlay" class="overlay">
            <div class="menu-box">
                <h2>CHARGEMENT...</h2>
                <div id="loading-bar-container"><div id="loading-bar"></div></div>
            </div>
        </div>

        <div id="pauseMenu" class="overlay">
            <!-- Le menu pause reste inchangé et fonctionnel -->
        </div>
        <div id="optionsMenu" class="overlay">
             <!-- Le menu options reste inchangé et fonctionnel -->
        </div>
        <div id="creditsMenu" class="overlay">
            <div class="menu-box">
                <h2>CRÉDITS</h2>
                <p>Un jeu par vous.</p>
                <button data-action="close-menu">RETOUR</button>
            </div>
        </div>
        <!-- ... autres menus ... -->
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- VARIABLES GLOBALES DE L'UI ---
            const ui = {
                canvas: document.getElementById('gameCanvas'),
                titleScreen: document.getElementById('titleScreen'),
                loadingScreen: document.getElementById('loading-overlay'),
                loadingBar: document.getElementById('loading-bar'),
                hud: document.getElementById('hud'),
                views: {
                    main: document.getElementById('main-menu-view'),
                    newGame: document.getElementById('new-game-view'),
                },
                menus: {
                    options: document.getElementById('optionsMenu'),
                    credits: document.getElementById('creditsMenu'),
                    pause: document.getElementById('pauseMenu'),
                },
                seedInput: document.getElementById('seed-input'),
            };

            // --- GESTION DES PARTICULES (AUGMENTÉ) ---
            const particlesContainer = document.getElementById('particles-container');
            if (particlesContainer) {
                // Couche 1: Particules de poussière lentes
                for (let i = 0; i < 150; i++) {
                    const p = document.createElement('div');
                    p.className = 'particle';
                    const size = Math.random() * 2 + 1;
                    p.style.width = `${size}px`;
                    p.style.height = `${size}px`;
                    p.style.left = `${Math.random() * 100}%`;
                    p.style.animationDelay = `${Math.random() * 25}s`;
                    p.style.animationDuration = `${Math.random() * 20 + 15}s`;
                    particlesContainer.appendChild(p);
                }
                // Couche 2: Étoiles scintillantes
                 for (let i = 0; i < 50; i++) {
                    const p = document.createElement('div');
                    p.className = 'particle star';
                    const size = Math.random() * 1.5 + 1;
                    p.style.width = `${size}px`;
                    p.style.height = `${size}px`;
                    p.style.left = `${Math.random() * 100}%`;
                    p.style.animationDelay = `${Math.random() * 30}s`;
                    p.style.animationDuration = `${Math.random() * 20 + 20}s`;
                    particlesContainer.appendChild(p);
                }
            }

            // --- FONCTIONS DE GESTION DES MENUS ---
            const switchView = (viewToShow) => {
                for (const key in ui.views) {
                    ui.views[key].classList.remove('active');
                }
                if (viewToShow) viewToShow.classList.add('active');
            };
            
            const openMenu = (menu) => {
                if (menu) menu.classList.add('active');
            };

            const generateRandomSeed = () => {
                return Math.floor(Date.now() * Math.random()).toString(16);
            };

            const startGame = () => {
                let seed = ui.seedInput.value.trim();
                if (seed === '') {
                    seed = generateRandomSeed();
                }

                ui.titleScreen.classList.add('hidden');
                openMenu(ui.loadingScreen);
                
                setTimeout(() => { ui.loadingBar.style.width = '100%'; }, 100);

                setTimeout(() => {
                    ui.loadingScreen.classList.remove('active');
                    if(ui.hud) ui.hud.classList.add('active');
                    
                    // Déclenche l'événement pour que game.js démarre la logique du jeu avec la seed
                    document.dispatchEvent(new CustomEvent('start-game', { detail: { seed: seed } }));
                }, 1600);
            };

            // --- ÉCOUTEURS D'ÉVÉNEMENTS ---
            document.body.addEventListener('click', (e) => {
                const target = e.target;
                const action = target.dataset.action;

                // Actions génériques
                if (action === 'close-menu') {
                    target.closest('.overlay').classList.remove('active');
                }
                if (action === 'back-to-main-menu-view') {
                    switchView(ui.views.main);
                }

                // Actions spécifiques par ID
                switch(target.id) {
                    case 'btn-go-to-new-game':
                        ui.seedInput.value = generateRandomSeed();
                        switchView(ui.views.newGame);
                        break;
                    case 'btn-random-seed':
                        ui.seedInput.value = generateRandomSeed();
                        break;
                    case 'btn-launch-game':
                        startGame();
                        break;
                    case 'btn-main-options':
                        openMenu(ui.menus.options);
                        break;
                    case 'btn-credits':
                        openMenu(ui.menus.credits);
                        break;
                }
            });
        });
    </script>
</body>
</html>
