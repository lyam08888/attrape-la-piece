<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Super Pixel Platformer Deluxe PRO</title>
  <meta name="viewport" content="width=450, initial-scale=1">
  <style>
    body { background: #151c2e; margin:0; font-family:monospace;}
    #container { display:flex; flex-direction:column; align-items:center; }
    h1 { color:#ffe01b; margin:10px 0 2px 0; text-shadow:0 2px 9px #393;}
    #gameCanvas { background:#8be0f8; border:3px solid #222; margin:18px 0; border-radius:14px; width: 1200px; height: 672px; image-rendering: pixelated; display: block; box-shadow:0 8px 60px #21292a;}
    #hud { color:#fff; background:#1d2232cc; font-size:1.25rem; padding:12px 30px; border-radius:12px; margin-bottom:12px; display:flex; gap:24px; justify-content:center; align-items:center; box-shadow:0 2px 16px #202628;}
    #bonusbar { color:#ffe01b; background:#23262c; padding:6px 20px; border-radius:8px; margin-left:12px; min-width:160px; display:inline-block;}
    #timer { font-weight:bold; color:#ffe01b; margin-left:18px;}
    #gameover h2 {margin-bottom:14px;}
    #btnRestart, #btnStart { padding:10px 28px; border-radius:10px; font-size:1.1rem; border:none; background:#ffe01b; color:#23272e; cursor:pointer; font-weight:bold; box-shadow:0 2px 8px #0c0;}
    #menu { background: #191f32f7; color: #ffe01b; font-size: 1.08em; padding: 36px 22px 18px 22px; border-radius: 18px; position:absolute; top:13%; left:50%; transform:translateX(-50%); z-index:2; text-align:center; box-shadow:0 2px 60px #181e23;}
    #skinlist img { width:48px; height:48px; margin:4px; border-radius:10px; border:3px solid #888; cursor:pointer; transition: border .2s;}
    #skinlist img.selected { border:3px solid #ffe01b; }
    #controls {display:flex; margin-top:14px; gap:14px;}
    #controls button {padding:14px 20px; background:#ffe01b; border:none; border-radius:6px; color:#111; font-size:1.3em; min-width:56px; font-weight:bold; box-shadow:0 2px 8px #0c0;}
    #bonusbar img { vertical-align:middle; margin:0 4px; width:24px; height:24px;}
    #bonusbar span { font-size:1em;}
    #cmd { color:#ffc940; font-size:0.95em; margin:6px 0 3px 0;}
    @media (max-width:700px){ #gameCanvas{width:98vw;height:54vw; min-width: 250px;} }
  </style>
</head>
<body>
  <div id="container">
    <h1>SUPER PIXEL PLATFORMER DELUXE <span style="color:#39f;">PRO</span></h1>
    <div id="hud" style="display:none;">
      <span>Score: <span id="score">0</span></span>
      <span id="timer">⏰ 60</span>
      <span id="bonusbar">Bonus : <span id="bonuslist">Aucun</span></span>
    </div>
    <canvas id="gameCanvas" width="400" height="224"></canvas>
    <div id="menu">
      <h2>Bienvenue !</h2>
      <div id="cmd">
        <b>Commandes :</b><br>
        ← / → ou flèches pour bouger<br>
        ↑ ou Espace pour sauter (deux fois = double saut)<br>
        P = pause &nbsp;&nbsp;|&nbsp; Boutons = mobile !<br>
        <span style="color:#9bf;">Bonus, trous, timer, parallax, etc.!</span>
      </div>
      <div id="skinlist"></div>
      <button id="btnStart">Commencer</button>
    </div>
    <div id="gameover" style="display:none;">
      <h2 id="message"></h2>
      <button id="btnRestart">Rejouer</button>
    </div>
    <div id="controls">
      <button id="btnLeft">←</button>
      <button id="btnJump">↑</button>
      <button id="btnJump2">↑↑</button>
      <button id="btnRight">→</button>
      <button id="btnPause">⏸</button>
    </div>
  </div>
  <script src="platformer.js"></script>
</body>
</html>
