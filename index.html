<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Super Pixel Adventure</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a1a;
            font-family: 'Press Start+2P', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #gameWrapper {
            position: relative;
            width: 95vw;
            max-width: 960px;
            aspect-ratio: 16 / 9;
            box-shadow: 0 0 20px #000;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px #000;
        }
        #menu, #gameover { background: rgba(0,0,0,0.7); }
        #hud { justify-content: flex-start; pointer-events: none; }
        .hud-info { width: 100%; padding: 10px 20px; display: flex; justify-content: space-between; }
        h2 { font-size: 2em; margin-bottom: 20px; }
        #skinlist { display: flex; gap: 16px; margin-bottom: 24px; }
        #skinlist img { width: 48px; height: 48px; border: 4px solid #505050; cursor: pointer; }
        #skinlist img.selected { border-color: #FC9838; transform: scale(1.1); }
        button { font-family: inherit; font-size: 1.2em; padding: 12px 24px; cursor: pointer; }
        #controls { display: none; position: fixed; bottom: 15px; width: 100%; max-width: 400px; left: 50%; transform: translateX(-50%); justify-content: space-between; z-index: 20; padding: 0 20px; }
        .control-btn { width: 70px; height: 70px; border-radius: 50%; background: rgba(0,0,0,0.3); border: 2px solid #fff; display:flex; align-items:center; justify-content:center; font-size: 30px; user-select: none; color: white; }
    </style>
</head>
<body>
    <div id="gameWrapper">
        <canvas id="gameCanvas"></canvas>
        <div id="menu" class="overlay">
            <h2 id="menuTitle">Chargement...</h2>
            <div id="skinlist"></div>
            <button id="btnStart" style="display: none;">Démarrer</button>
        </div>
        <div id="hud" class="overlay" style="display: none;">
            <div class="hud-info">
                <span id="score">SCORE: 0</span>
                <span id="lives">VIES: 5</span>
                <span id="timer">TEMPS: 180</span>
            </div>
        </div>
        <div id="gameover" class="overlay" style="display: none;">
            <h2 id="message">Game Over</h2>
            <button id="btnRestart">Recommencer</button>
        </div>
    </div>
    <div id="controls">
        <div id="btnLeft" class="control-btn">⬅️</div>
        <div id="btnJump" class="control-btn">⬆️</div>
        <div id="btnRight" class="control-btn">➡️</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
