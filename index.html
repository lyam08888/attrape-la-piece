<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Super Pixel Platformer Asset</title>
  <meta name="viewport" content="width=450, initial-scale=1">
  <style>
    body { background: #222; margin:0; font-family:monospace;}
    #container { display:flex; flex-direction:column; align-items:center; }
    h1 { color:#ffe01b; margin:10px 0 2px 0;}
    #gameCanvas { 
      background:#8be0f8;
      border:3px solid #222; margin:18px 0;
      border-radius:11px; 
      width: 1200px; height: 672px;
      image-rendering: pixelated;
      display: block;
    }
    #hud { color:#fff; background:#191e23cc; font-size:1.2rem; padding:8px 26px; border-radius:10px; margin-bottom:8px;}
    #btnRestart { padding:7px 24px; border-radius:7px; font-size:1rem; border:none; background:#ffe01b; color:#23272e; cursor:pointer;}
    #gameover h2 {margin-bottom:14px;}
  </style>
</head>
<body>
  <div id="container">
    <h1>SUPER PIXEL PLATFORMER (avec assets)</h1>
    <div id="hud">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="224"></canvas>
    <div id="gameover" style="display:none;">
      <h2 id="message"></h2>
      <button id="btnRestart">Rejouer</button>
    </div>
  </div>
  <script src="platformer.js"></script>
</body>
</html>
