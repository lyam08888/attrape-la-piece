<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Pixel Adventure 2</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #f9a825;
            --secondary-color: #a15c1e;
            --text-light: #F0F0F0;
            --border-color: #4A4A4A;
            --background-dark: #1A1A1A;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0d1117;
        }
        body {
            font-family: 'VT323', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }
        
        #gameWrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            background: #000;
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #87CEEB;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            -ms-interpolation-mode: nearest-neighbor;
            transition: filter 0.3s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #gameCanvas.paused {
            filter: blur(8px) grayscale(60%);
        }

        @keyframes fade-in-down { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }

        #titleScreen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            perspective: 1500px;
            overflow: hidden;
        }
        #titleScreen.hidden {
            opacity: 0;
            transform: scale(1.2);
            pointer-events: none;
        }

        #menu-pane {
            position: relative;
            z-index: 22;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5vw;
        }
        
        #gameTitle {
            font-size: 5vmin;
            color: white;
            text-shadow: 0.6vmin 0.6vmin 0px var(--secondary-color), 0 0 3vmin var(--primary-color);
            margin-bottom: 50px;
            text-align: center;
            animation: fade-in-down 1s ease-out 0.5s both;
        }

        .menu-view {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fade-in 0.5s ease-in-out;
        }
        .menu-view.active {
            display: flex;
        }

        .overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(10, 10, 20, 0.85);
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
            visibility: hidden; opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 30;
        }
        .overlay.active { visibility: visible; opacity: 1; }
        .overlay .menu-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            transition: transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        .overlay.active .menu-box { transform: translate(-50%, -50%) scale(1); }
        .overlay .menu-box.marked {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }
        .overlay .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            cursor: move;
        }
        .overlay .menu-header .minimize-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.2em;
            cursor: pointer;
        }
        .menu-box.minimized .menu-content { display: none; }
        .menu-box {
            background: linear-gradient(to bottom, #2a2a2a, #1e1e1e);
            border: 4px solid var(--border-color);
            border-radius: 8px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.7), 0 0 20px rgba(0,0,0,0.5);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        #menu-pane .menu-box {
            background: transparent; border: none; box-shadow: none;
        }
        .menu-box h2 { font-size: 1.5em; margin: 0; color: var(--primary-color); text-shadow: 2px 2px 0px var(--secondary-color); }
        .menu-box button {
            font-family: inherit; font-size: 1em; padding: 12px 20px; cursor: pointer;
            background: linear-gradient(to bottom, #5a5a5a, #3a3a3a);
            border: 2px solid var(--border-color); border-bottom: 4px solid #2a2a2a;
            border-radius: 8px; color: var(--text-light); margin-top: 10px;
            width: 100%; transition: all 0.1s ease-out; text-shadow: 1px 1px 0 #000;
        }
        .menu-box button:hover { background: linear-gradient(to bottom, #6a6a6a, #4a4a4a); transform: translateY(-2px); border-bottom-width: 6px; }
        .menu-box button:active { transform: translateY(1px); border-bottom-width: 4px; }
        #main-menu-view button { animation: fade-in-up 0.8s ease-out 0.8s both; }

        #new-game-view label { display: block; font-size: 0.8em; margin-bottom: 10px; color: #ccc; }
        .seed-container { display: flex; width: 100%; margin-bottom: 20px; }
        #seed-input {
            flex-grow: 1; background: rgba(0,0,0,0.5); border: 2px solid var(--border-color);
            border-radius: 8px 0 0 8px; padding: 10px; font-family: inherit;
            font-size: 1em; color: var(--text-light); text-align: center;
        }
        #seed-input:focus { outline: none; border-color: var(--primary-color); }
        #btn-random-seed {
            width: 50px; padding: 10px; border-radius: 0 8px 8px 0;
            border: 2px solid var(--border-color); border-left: none;
            font-size: 1.2em; background: #444;
        }

        #loading-overlay { z-index: 99; flex-direction: column; }
        #loading-bar-container { width: 80%; max-width: 400px; height: 20px; background: #333; border-radius: 10px; margin-top: 20px; overflow: hidden; border: 2px solid var(--border-color); }
        #loading-bar { width: 0%; height: 100%; background: var(--primary-color); transition: width 1.5s cubic-bezier(0.25, 1, 0.5, 1); }
        
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        #toolbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            background: rgba(0,0,0,0.4);
            padding: 5px;
            border-radius: 8px;
            pointer-events: all;
        }
        .toolbar-slot {
            width: 40px;
            height: 40px;
            border: 2px solid #888;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .toolbar-slot.selected {
            border-color: var(--primary-color);
            background: rgba(252, 152, 56, 0.3);
            transform: scale(1.1);
        }
        .toolbar-slot img {
            width: 70%;
            height: 70%;
            image-rendering: pixelated;
        }

        #gameInfo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 6px rgba(0,0,0,0.5);
            color: white;
            font-size: 12px;
            pointer-events: all;
        }

        .bar-container {
            position: relative;
            width: 200px;
            height: 16px;
            background: rgba(0,0,0,0.5);
            border: 2px solid #666;
            border-radius: 4px;
            margin: 5px 0;
        }

        .bar-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .health-fill {
            background: linear-gradient(to right, #e74c3c, #c0392b);
        }

        .hunger-fill {
            background: linear-gradient(to right, #f39c12, #e67e22);
        }

        .bar-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            text-shadow: 1px 1px 0 #000;
        }

        .hud-bar {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .bar-icon {
            width: 16px;
            height: 16px;
            margin-right: 6px;
            image-rendering: pixelated;
        }

        #environmentInfo {
            margin-top: 6px;
        }

        .info-line {
            display: flex;
            align-items: center;
            margin: 2px 0;
        }

        .info-icon {
            font-size: 14px;
            margin-right: 6px;
            color: var(--primary-color);
        }

        #minimap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background: rgba(0,0,0,0.8);
            border: 2px solid #666;
            border-radius: 8px;
            pointer-events: all;
        }

        #disasterMenu {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            border: 2px solid #666;
            border-radius: 8px;
            padding: 10px;
            pointer-events: none;
            font-size: 14px;
            line-height: 1.4;
        }

        #disasterMenu p {
            margin: 0 0 4px 0;
        }

        .inventory-slot {
            width: 40px;
            height: 40px;
            border: 2px solid #666;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .inventory-slot:hover {
            border-color: var(--primary-color);
            background: rgba(252, 152, 56, 0.2);
        }

        .inventory-slot img {
            width: 80%;
            height: 80%;
            image-rendering: pixelated;
        }

        .stat-line {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 14px;
        }

        .stat-icon {
            width: 16px;
            height: 16px;
            margin-right: 6px;
            image-rendering: pixelated;
        }

        .stat-line .bar-container {
            margin: 0;
            flex-grow: 1;
        }

        .xp-fill {
            background: linear-gradient(to right, #3498db, #2c3e50);
        }

        #questList {
            max-height: 300px;
            overflow-y: auto;
        }

        .quest-item {
            background: rgba(0,0,0,0.3);
            border: 1px solid #666;
            border-radius: 4px;
            padding: 10px;
            margin: 5px 0;
        }

        .quest-title {
            font-weight: bold;
            color: var(--primary-color);
        }

        .quest-description {
            font-size: 10px;
            margin: 5px 0;
        }

        .quest-progress {
            font-size: 10px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="gameWrapper">
        <canvas id="gameCanvas" tabindex="0"></canvas>
        <div id="hud">
             <div id="toolbar"></div>
             <div id="toolInfo" style="position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); padding: 8px; border-radius: 4px; text-align: center; min-width: 150px;"></div>
             <div id="gameInfo">
                <div id="healthBar" class="hud-bar">
                    <img src="assets/heart.png" alt="Santé" class="bar-icon">
                    <div class="bar-container">
                        <div class="bar-fill health-fill" id="healthFill"></div>
                        <span class="bar-text" id="healthText">100/100</span>
                    </div>
                </div>
                <div id="hungerBar" class="hud-bar">
                    <img src="assets/food_bread.png" alt="Faim" class="bar-icon">
                    <div class="bar-container">
                        <div class="bar-fill hunger-fill" id="hungerFill"></div>
                        <span class="bar-text" id="hungerText">100/100</span>
                    </div>
                </div>
                <div id="environmentInfo">
                    <div class="info-line"><i class="fa-solid fa-clock info-icon"></i><span id="gameTime">06:00</span></div>
                    <div class="info-line"><i class="fa-solid fa-calendar-day info-icon"></i><span id="gameDate">Jour 1</span></div>
                    <div class="info-line"><i id="weatherIcon" class="fa-solid fa-sun info-icon"></i><span id="gameWeather">Clair</span></div>
                    <div class="info-line"><i class="fa-solid fa-mountain info-icon"></i><span id="currentBiome">Surface</span></div>
                </div>
            </div>
            <div id="disasterMenu">
                <p><strong>F1</strong> : Orage</p>
                <p><strong>F2</strong> : Tremblement de terre</p>
                <p><strong>F3</strong> : Pluie de météores</p>
            </div>
            <div id="minimap"></div>
        </div>

        <!-- ÉCRAN TITRE / MENU PRINCIPAL -->
        <div id="titleScreen" class="active">
            <div id="menu-pane">
                <h1 id="gameTitle">Super Pixel Adventure 2</h1>
                <div id="main-menu-view" class="menu-view active">
                    <div class="menu-box">
                        <button id="btn-go-to-new-game">COMMENCER L'AVENTURE</button>
                        <button data-action="open-options">OPTIONS</button>
                    </div>
                </div>
                <div id="new-game-view" class="menu-view">
                    <div class="menu-box">
                         <h2>NOUVELLE PARTIE</h2>
                         <label for="seed-input">SEED DE LA CARTE</label>
                         <div class="seed-container">
                            <input type="text" id="seed-input" placeholder="Entrez une seed ou laissez vide">
                            <button id="btn-random-seed" title="Générer une seed aléatoire">?</button>
                         </div>
                         <button id="btn-launch-game">LANCER</button>
                         <button data-action="back-to-main-menu-view" style="background: #444; border-bottom-color: #222;">RETOUR</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- OVERLAYS -->
        <div id="loading-overlay" class="overlay"><div class="menu-box"><h2>CHARGEMENT...</h2><div id="loading-bar-container"><div id="loading-bar"></div></div></div></div>

        <div id="pauseMenu" class="overlay">
            <div class="menu-box">
                <h2>PAUSE</h2>
                <button data-action="resume">REPRENDRE</button>
                <button data-action="open-options">OPTIONS</button>
                <button data-action="back-to-main-menu">RETOUR AU MENU PRINCIPAL</button>
            </div>
        </div>

        <div id="optionsMenu" class="overlay">
            <div class="menu-box">
                <h2>OPTIONS</h2>
                <div style="margin-bottom: 15px;">
                    <label for="soundSlider">Volume: <span id="volumeValue">80%</span></label>
                    <input type="range" id="soundSlider" min="0" max="1" step="0.1" value="0.8" style="width: 100%;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="zoomSlider">Zoom: <span id="zoomValue">x3</span></label>
                    <input type="range" id="zoomSlider" min="1" max="5" step="0.1" value="3" style="width: 100%;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="renderDistanceSlider">Distance de rendu: <span id="renderDistanceValue">8 chunks</span></label>
                    <input type="range" id="renderDistanceSlider" min="4" max="16" step="1" value="8" style="width: 100%;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label><input type="checkbox" id="particlesCheckbox" checked> Particules</label>
                </div>
                <div style="margin-bottom: 15px;">
                    <label><input type="checkbox" id="weatherCheckbox" checked> Effets météo</label>
                </div>
                <div style="margin-bottom: 15px;">
                    <label><input type="checkbox" id="lightingCheckbox" checked> Éclairage dynamique</label>
                </div>
                <div style="margin-bottom: 15px;">
                    <label><input type="checkbox" id="mobileModeCheckbox"> Mode mobile</label>
                </div>
                <button data-action="open-controls">COMMANDES</button>
                <button data-action="close-menu">FERMER</button>
            </div>
        </div>

        <div id="controlsMenu" class="overlay">
            <div class="menu-box">
                <h2>COMMANDES</h2>
                <div id="controlsList" style="display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px;"></div>
                <button data-action="close-menu">FERMER</button>
            </div>
        </div>

        <div id="inventoryMenu" class="overlay">
            <div class="menu-box" style="max-width: 300px;">
                <h2>INVENTAIRE</h2>
                <div id="inventoryGrid" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin: 20px 0;">
                    <!-- Slots d'inventaire générés dynamiquement -->
                </div>
                <div id="chestArea" style="display: none; margin-top: 20px;">
                    <h3>COFFRE</h3>
                    <div id="chestContents" style="display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; margin: 20px 0;"></div>
                </div>
                <button data-action="close-menu">FERMER</button>
            </div>
        </div>

        <div id="characterMenu" class="overlay">
            <div class="menu-box">
                <h2>PERSONNAGE</h2>
                <div id="characterStats">
                    <div class="stat-line">
                        <img src="assets/bonus.png" alt="Niveau" class="stat-icon">
                        <span>Niveau: <span id="playerLevel">1</span></span>
                    </div>
                    <div class="stat-line">
                        <img src="assets/coin.png" alt="Expérience" class="stat-icon">
                        <div class="bar-container">
                            <div class="bar-fill xp-fill" id="playerXPFill"></div>
                            <span class="bar-text" id="playerXPText">0/100</span>
                        </div>
                    </div>
                    <div class="stat-line">
                        <img src="assets/heart.png" alt="Santé" class="stat-icon">
                        <span>Santé: <span id="playerHealth">100/100</span></span>
                    </div>
                    <div class="stat-line">
                        <img src="assets/tool_sword.png" alt="Force" class="stat-icon">
                        <span>Force: <span id="playerStrength">10</span></span>
                    </div>
                    <div class="stat-line">
                        <img src="assets/player_run1.png" alt="Vitesse" class="stat-icon">
                        <span>Vitesse: <span id="playerSpeed">10</span></span>
                    </div>
                </div>
                <button data-action="close-menu">FERMER</button>
            </div>
        </div>

        <div id="questMenu" class="overlay">
            <div class="menu-box">
                <h2>QUÊTES</h2>
                <div id="questList">
                    <!-- Quêtes générées dynamiquement -->
                </div>
                <button data-action="close-menu">FERMER</button>
            </div>
        </div>
        <div id="gameOverScreen" class="overlay">
            <div class="menu-box">
                <h2>GAME OVER</h2>
                <button data-action="back-to-main-menu">RECOMMENCER</button>
            </div>
        </div>
    </div>

    <script>
        // Interface utilisateur et gestion des menus
        document.addEventListener('DOMContentLoaded', () => {
            let isGameRunning = false;

            const ui = {
                titleScreen: document.getElementById('titleScreen'),
                canvas: document.getElementById('gameCanvas'),
                loadingScreen: document.getElementById('loading-overlay'),
                loadingBar: document.getElementById('loading-bar'),
                hud: document.getElementById('hud'),
                views: {
                    main: document.getElementById('main-menu-view'),
                    newGame: document.getElementById('new-game-view')
                },
                menus: {
                    pause: document.getElementById('pauseMenu'),
                    options: document.getElementById('optionsMenu'),
                    controls: document.getElementById('controlsMenu'),
                    inventory: document.getElementById('inventoryMenu'),
                    character: document.getElementById('characterMenu'),
                    quests: document.getElementById('questMenu'),
                    gameOver: document.getElementById('gameOverScreen')
                },
                seedInput: document.getElementById('seed-input')
            };

            const switchView = (viewToShow) => {
                Object.values(ui.views).forEach(v => v.classList.remove('active'));
                if (viewToShow) viewToShow.classList.add('active');
            };
            const openMenu = (menu) => { if (menu) menu.classList.add('active'); };
            const closeMenu = (menu) => { if (menu) menu.classList.remove('active'); };
            const generateRandomSeed = () => Math.floor(Date.now() * Math.random()).toString(16);
            const togglePauseMenu = () => {
                const isPaused = ui.menus.pause.classList.toggle('active');
                ui.canvas.classList.toggle('paused', isPaused);
            };

            const startGame = (seed) => {
                if (isGameRunning) return;

                const launch = () => {
                    isGameRunning = true;
                    ui.titleScreen.classList.add('hidden');
                    openMenu(ui.loadingScreen);
                    ui.loadingBar.style.width = '100%';
                    document.dispatchEvent(new CustomEvent('start-game', { detail: { seed } }));
                    ui.canvas.focus();
                };

                if (window.gameModuleReady) {
                    launch();
                } else {
                    document.addEventListener('game-module-ready', launch, { once: true });
                }
            };

            let zIndexCounter = 100;
            const initOverlay = (overlay) => {
                const box = overlay?.querySelector('.menu-box');
                if (!box) return;
                const title = box.querySelector('h2');
                const header = document.createElement('div');
                header.className = 'menu-header';
                if (title) header.appendChild(title);
                const minimizeBtn = document.createElement('button');
                minimizeBtn.className = 'minimize-btn';
                minimizeBtn.textContent = '–';
                header.appendChild(minimizeBtn);
                box.prepend(header);
                const content = document.createElement('div');
                content.className = 'menu-content';
                while (header.nextSibling) {
                    content.appendChild(header.nextSibling);
                }
                box.appendChild(content);
                box.addEventListener('dblclick', () => {
                    box.classList.toggle('marked');
                });
                header.addEventListener('mousedown', (e) => {
                    if (e.target.closest('button')) return;
                    zIndexCounter++;
                    box.style.zIndex = zIndexCounter;
                    const rect = box.getBoundingClientRect();
                    box.style.left = `${rect.left}px`;
                    box.style.top = `${rect.top}px`;
                    box.style.transform = 'none';
                    const offsetX = e.clientX - rect.left;
                    const offsetY = e.clientY - rect.top;
                    const onMouseMove = (ev) => {
                        box.style.left = `${ev.clientX - offsetX}px`;
                        box.style.top = `${ev.clientY - offsetY}px`;
                    };
                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', () => {
                        document.removeEventListener('mousemove', onMouseMove);
                    }, { once: true });
                });
                minimizeBtn.addEventListener('click', () => {
                    box.classList.toggle('minimized');
                });
            };
            Object.values(ui.menus).forEach(initOverlay);

                updateToolbar() {
                    const toolbar = document.getElementById('toolbar');
                    if (!toolbar || !this.player) return;
                    toolbar.innerHTML = '';
                    this.player.tools.forEach((toolName, index) => {
                        const slot = document.createElement('div');
                        slot.className = 'toolbar-slot';
                        if (index === this.player.selectedToolIndex) slot.classList.add('selected');

                        slot.draggable = true;
                        slot.addEventListener('dragstart', e => {
                            e.dataTransfer.setData('text/plain', `tool:${index}`);
                        });
                        slot.addEventListener('dragover', e => e.preventDefault());
                        slot.addEventListener('drop', e => {
                            e.preventDefault();
                            const data = e.dataTransfer.getData('text/plain');
                            if (!data) return;
                            if (data.startsWith('inv:')) {
                                const invIndex = parseInt(data.split(':')[1], 10);
                                const item = this.inventory?.slots[invIndex];
                                if (item && this.player.toolDurability[item.name] !== undefined) {
                                    this.player.tools[index] = item.name;
                                    this.inventory.slots[invIndex] = null;
                                    updateInventoryUI(this.inventory, this);
                                    this.updateToolbar();
                                }
                            } else if (data.startsWith('chest:') && this.openChest) {
                                const chestIndex = parseInt(data.split(':')[1], 10);
                                const lootItem = this.openChest.loot[chestIndex];
                                if (lootItem && this.player.toolDurability[lootItem.item] !== undefined) {
                                    this.player.tools[index] = lootItem.item;
                                    lootItem.quantity -= 1;
                                    if (lootItem.quantity <= 0) this.openChest.loot.splice(chestIndex, 1);
                                    if (this.renderChestUI) this.renderChestUI();
                                    this.updateToolbar();
                                }
                            } else if (data.startsWith('tool:')) {
                                const from = parseInt(data.split(':')[1], 10);
                                if (!isNaN(from)) {
                                    const temp = this.player.tools[from];
                                    this.player.tools[from] = this.player.tools[index];
                                    this.player.tools[index] = temp;
                                    this.updateToolbar();
                                }
                            }
                        });

                        // Utiliser la texture de l'outil si disponible
                        const toolAssetName = `tool_${toolName}`;
                        const toolTexture = this.assets && this.assets[toolAssetName];

                        if (toolTexture) {
                            const canvas = document.createElement('canvas');
                            canvas.width = 32;
                            canvas.height = 32;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(toolTexture, 0, 0, 32, 32);
                            slot.appendChild(canvas);
                        } else {
                            // Fallback avec icône texte
                            const icon = document.createElement('div');
                            icon.textContent = toolName.charAt(0).toUpperCase();
                            icon.style.cssText = 'width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-weight:bold;color:#fff;';
                            slot.appendChild(icon);
                        }

                        // Ajouter le nom de l'outil en tooltip
                        slot.title = toolName;
                        toolbar.appendChild(slot);
                    });

                        // Mettre à jour le système d'ennemis
                        if (game.enemySpawner) {
                            game.enemySpawner.draw && game.enemySpawner.draw(ctx, game, assets);
                        }

                        // Dessiner les PNJ
                        if (game.pnjs) {
                            game.pnjs.forEach(pnj => {
                                if (pnj.draw) {
                                    pnj.draw(ctx, assets, game);
                                }
                            });
                        }

                        // Dessiner les quêtes si nécessaire
                        if (game.questSystem && game.questSystem.draw) {
                            game.questSystem.draw(ctx, game);
                        }
                    
                    // Dessiner les projectiles
                    game.projectiles.forEach(projectile => {
                        ctx.save();
                        if (projectile.type === 'fireball') {
                            ctx.fillStyle = '#ff4500';
                            ctx.shadowColor = '#ff4500';
                            ctx.shadowBlur = 5;
                        } else if (projectile.type === 'dragonfire') {
                            ctx.fillStyle = '#ff6600';
                            ctx.shadowColor = '#ff6600';
                            ctx.shadowBlur = 8;
                        } else {
                            ctx.fillStyle = '#ffff00';
                        }
                        ctx.fillRect(projectile.x, projectile.y, projectile.w, projectile.h);
                        ctx.restore();
                    });
                    
                    // Appliquer l'éclairage avancé
                    if (game.advancedLighting && config.dynamicLighting) {
                        game.advancedLighting.drawLightOverlay(ctx, game.player, game.camera, zoom);
                    }
                    
                    // Dessiner les particules
                    if (game.particleSystem) {
                        game.particleSystem.draw(ctx);
                    }
                    
                    // Dessiner les particules de destruction des blocs
                    if (game.particles && game.particles.length > 0) {
                        for (let i = game.particles.length - 1; i >= 0; i--) {
                            const particle = game.particles[i];
                            
                            // Mettre à jour la particule
                            particle.x += particle.vx;
                            particle.y += particle.vy;
                            particle.vy += 0.2; // Gravité
                            particle.life--;
                            
                            // Dessiner la particule
                            const alpha = particle.life / particle.maxLife;
                            ctx.save();
                            ctx.globalAlpha = alpha;
                            ctx.fillStyle = particle.color;
                            ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
                            ctx.restore();
                            
                            // Supprimer si morte
                            if (particle.life <= 0) {
                                game.particles.splice(i, 1);
                            }
                        }
                    }
                    
                    // Dessiner les nombres de dégâts
                    game.combatSystem.drawDamageNumbers(ctx, game.camera);
                    
                    // Effet de minage
                    if (game.miningEffect) {
                        ctx.globalAlpha = 0.5;
                        ctx.fillStyle = 'white';
                        const crackSize = tileSize * game.miningEffect.progress;
                        ctx.fillRect(
                            game.miningEffect.x * tileSize + (tileSize - crackSize) / 2,
                            game.miningEffect.y * tileSize + (tileSize - crackSize) / 2,
                            crackSize, crackSize
                        );
                        ctx.globalAlpha = 1;
                    }

                    ctx.restore();
                    
                        // Dessiner les effets météo (par-dessus tout)
                        if (game.weatherSystem && game.weatherSystem.draw) {
                            try {
                                game.weatherSystem.draw(ctx, game.camera, canvas);
                            } catch (e) {
                                console.warn("Erreur météo:", e);
                            }
                        }
                        
                        // Dessiner l'éclairage dynamique
                        if (config.dynamicLighting && game.lightingSystem && game.lightingSystem.draw) {
                            try {
                                ctx.globalAlpha = 0.7;
                                game.lightingSystem.draw(ctx, game.camera, canvas);
                                ctx.globalAlpha = 1;
                            } catch (e) {
                                console.warn("Erreur éclairage:", e);
                                ctx.globalAlpha = 1;
                            }
                        }
                    
                        // Interface utilisateur avancée
                        ctx.fillStyle = 'rgba(0,0,0,0.7)';
                        ctx.fillRect(10, 10, 200, 150);
                        
                        ctx.fillStyle = '#ffffff';
                        ctx.font = '16px Arial';
                        ctx.textAlign = 'left';
                        
                        if (game.player && game.player.stats) {
                            ctx.fillText(`Vie: ${game.player.stats.health}/${game.player.stats.maxHealth}`, 20, 30);
                            ctx.fillText(`Niveau: ${game.player.stats.level}`, 20, 50);
                            ctx.fillText(`XP: ${game.player.stats.xp}`, 20, 70);
                            ctx.fillText(`Force: ${game.player.stats.strength}`, 20, 90);
                        }
                        
                        // Mettre à jour le HUD
                        if (game.player) {
                            // Barre de santé
                            const healthFill = document.getElementById('healthFill');
                            const healthText = document.getElementById('healthText');
                            if (healthFill && healthText) {
                                const healthPercent = (game.player.health / (game.player.maxHealth || 100)) * 100;
                                healthFill.style.width = healthPercent + '%';
                                healthText.textContent = `${Math.floor(game.player.health)}/${game.player.maxHealth || 100}`;
                            }
                            
                            // Barre de faim
                            const hungerFill = document.getElementById('hungerFill');
                            const hungerText = document.getElementById('hungerText');
                            if (hungerFill && hungerText) {
                                const hungerPercent = (game.player.hunger / game.player.maxHunger) * 100;
                                hungerFill.style.width = hungerPercent + '%';
                                hungerText.textContent = `${Math.floor(game.player.hunger)}/${game.player.maxHunger}`;
                            }
                            
                            // Barre de progression du minage
                            if (game.player.miningTarget && game.player.miningProgress > 0) {
                                const targetX = game.player.miningTarget.x * config.tileSize - game.camera.x;
                                const targetY = game.player.miningTarget.y * config.tileSize - game.camera.y;
                                
                                // Fond de la barre
                                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                                ctx.fillRect(targetX, targetY - 10, config.tileSize, 6);
                                
                                // Progression
                                ctx.fillStyle = '#4CAF50';
                                ctx.fillRect(targetX + 1, targetY - 9, (config.tileSize - 2) * game.player.miningProgress, 4);
                                
                                // Bordure
                                ctx.strokeStyle = '#ffffff';
                                ctx.lineWidth = 1;
                                ctx.strokeRect(targetX, targetY - 10, config.tileSize, 6);
                            }
                        }
                        
                        // Afficher le biome actuel
                        if (game.biomeSystem && game.biomeSystem.getCurrentBiome) {
                            try {
                                const biome = game.biomeSystem.getCurrentBiome();
                                if (biome && biome.name) {
                                    ctx.fillText(`Biome: ${biome.name}`, 20, 110);
                                }
                            } catch (e) {
                                ctx.fillText(`Biome: Inconnu`, 20, 110);
                            }
                        }
                        
                        // Afficher la météo
                        if (game.weatherSystem && game.weatherSystem.currentWeather && game.weatherSystem.currentWeather.name) {
                            ctx.fillText(`Météo: ${game.weatherSystem.currentWeather.name}`, 20, 130);
                        } else {
                            ctx.fillText(`Météo: Clair`, 20, 130);
                        }
                        
                        // Afficher l'heure
                        if (game.timeSystem && game.timeSystem.formatDateTime) {
                            ctx.fillText(`Temps: ${game.timeSystem.formatDateTime()}`, 20, 150);
                        }
                        
                        // Afficher la date du calendrier
                        if (game.calendarSystem) {
                            const date = game.calendarSystem.getDate();
                            const time = game.calendarSystem.getTime();
                            const season = game.calendarSystem.getSeason();
                            ctx.fillText(`Date: ${date.day}/${date.month}/${date.year}`, 20, 170);
                            ctx.fillText(`Calendrier: ${time.hour.toString().padStart(2,'0')}:${time.minute.toString().padStart(2,'0')}`, 20, 190);
                            ctx.fillText(`Saison: ${season}`, 20, 210);
                        }
                        
                        // Afficher les statistiques
                        if (game.statistics) {
                            ctx.fillText(`Coffres: ${game.statistics.chestsOpened}`, 20, 230);
                            ctx.fillText(`Animaux: ${game.statistics.animalsObserved}`, 20, 250);
                            ctx.fillText(`Survie: ${game.statistics.survivalItemsFound}`, 20, 270);
                        }
                        
                        // Dessiner l'interface de jeu
                        if (game.logger && game.logger.draw) {
                            game.logger.draw(ctx, canvas);
                        }
                    } catch (error) {
                        console.error("Erreur de dessin:", error);
                        ctx.fillStyle = '#ff0000';
                        ctx.font = '20px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('Erreur: ' + error.message, canvas.width/2, canvas.height/2);
                    }
                },

                isPaused: () => document.getElementById('optionsMenu')?.classList.contains('active') || document.getElementById('gameOverScreen')?.classList.contains('active') || false,
                toggleMenu: (menu) => { 
                    if (menu === 'options') {
                        const optionsMenu = document.getElementById('optionsMenu');
                        if (optionsMenu) optionsMenu.classList.toggle('active');
                    }
                },
                selectTool: (index) => {
                    if (game.player && index >= 0 && index < game.player.tools.length) {
                        game.player.selectedToolIndex = index;
                        game.updateToolbar();
                    }
                },
                cycleTool: (direction) => {
                    if (game.player) {
                        const len = game.player.tools.length;
                        game.player.selectedToolIndex = (game.player.selectedToolIndex + direction + len) % len;
                        game.updateToolbar();
                    }
                }
            };

            document.addEventListener('player-death', () => {
                const goScreen = document.getElementById('gameOverScreen');
                if (goScreen) goScreen.classList.add('active');
                if (game.logger) game.logger.log('☠️ Vous êtes mort !');
            });

            // Créer le moteur de jeu
            const engine = {
                _frameId: null,
                _running: false,
                start: async (logic) => {
                    if (engine._running) return;
                    engine._running = true;
                    console.log("Démarrage du moteur de jeu...");

                    // Initialiser la logique de jeu
                    await logic.init(assets);
                    
                    // S'assurer que les assets sont disponibles dans le jeu
                    if (logic.game) {
                        logic.game.assets = assets;
                    }

                    // Démarrer la boucle de jeu
                    let lastTime = 0;
                    let frameCount = 0;
                    const gameLoop = (currentTime) => {
                        const delta = currentTime - lastTime;
                        lastTime = currentTime;
                        frameCount++;

                        // Log moins fréquent
                        if (frameCount === 60) {
                            console.log("Jeu démarré avec succès!");
                        }

                        try {
                            // Mettre à jour la logique uniquement si le jeu n'est pas en pause
                            if (!logic.isPaused || !logic.isPaused()) {
                                logic.update(delta, getKeys(), getMouse());
                            }

                            // Dessiner (toujours afficher, même en pause)

                            const ctx = canvas.getContext('2d');
                            ctx.clearRect(0, 0, canvas.width, canvas.height);

                            // Le jeu est maintenant actif

                            logic.draw(ctx, game.assets || {}, delta);
                        } catch (error) {
                            console.error("Erreur dans la boucle de jeu:", error);
                        }

                        requestAnimationFrame(gameLoop);

                    };

                    engine._frameId = requestAnimationFrame(gameLoop);
                },
                stop: () => {
                    if (engine._frameId !== null) {
                        cancelAnimationFrame(engine._frameId);
                        engine._frameId = null;
                        engine._running = false;
                    }
                }
            };
            
            console.log("Chargement des assets...");
            const assets = {};
            
            // Fonction pour charger une image
            const loadImage = (src) => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = () => reject(new Error(`Impossible de charger: ${src}`));
                    img.src = src;
                });
            };
            
            // Liste des assets à charger
            const assetList = [
                // Joueur
                'player_idle1', 'player_idle2',
                'player_walk1', 'player_walk2',
                'player_run1', 'player_run2',
                'player_jump', 'player_double_jump1', 'player_double_jump2',
                'player_fly1', 'player_fly2',
                'player_crouch', 'player_crouch_walk1', 'player_crouch_walk2',
                'player_prone', 'player_prone_walk1', 'player_prone_walk2',
                
                // Ennemis
                'enemy_slime', 'enemy_frog', 'enemy_golem',
                
                // Tiles de base
                'tile_grass', 'tile_dirt', 'tile_stone', 'tile_water', 'tile_sand',
                'tile_wood', 'tile_leaves', 'tile_coal', 'tile_iron', 'tile_gold',
                'tile_diamond', 'tile_lapis', 'tile_granite', 'tile_diorite', 'tile_andesite',
                'tile_cloud', 'tile_lava', 'tile_obsidian', 'tile_crystal', 'tile_glow_mushroom',
                'tile_heavenly_stone', 'tile_moon_rock', 'tile_soul_sand', 'tile_scorched_stone',
                'tile_amethyst', 'tile_oak_wood', 'tile_oak_leaves', 'tile_flower_red', 'tile_flower_yellow',
                
                // Tiles avancés
                'tile_copper', 'tile_silver', 'tile_platinum', 'tile_emerald', 'tile_ruby',
                'tile_sapphire', 'tile_topaz', 'tile_garnet', 'tile_jade', 'tile_opal',
                'tile_marble', 'tile_limestone', 'tile_sandstone', 'tile_basalt', 'tile_slate',
                'tile_quartz', 'tile_fluorite', 'tile_malachite', 'tile_hematite', 'tile_pyrite',
                
                // Outils
                'tool_pickaxe', 'tool_axe', 'tool_shovel', 'tool_sword', 'tool_bow', 'tool_fishing_rod',
                
                // Nourriture - Fruits
                'food_apple', 'food_pear', 'food_cherry', 'food_peach', 'food_orange', 'food_banana',
                'food_grapes', 'food_strawberry', 'food_blueberry', 'food_kiwi', 'food_lemon',
                'food_pineapple', 'food_watermelon',
                
                // Nourriture - Légumes
                'food_carrot', 'food_potato', 'food_onion', 'food_tomato', 'food_corn', 'food_pumpkin',
                'food_broccoli', 'food_lettuce', 'food_cucumber', 'food_bell_pepper', 'food_eggplant',
                'food_asparagus', 'food_spinach', 'food_mushroom', 'food_garlic', 'food_radish',
                'food_sweet_potato', 'food_chili', 'food_pepper',
                
                // Nourriture - Protéines
                'food_fish', 'food_salmon', 'food_crab', 'food_lobster', 'food_shrimp', 'food_mussel',
                'food_oyster', 'food_steak', 'food_roast_chicken', 'food_ham', 'food_sausage',
                'food_fried_egg', 'food_canned_tuna',
                
                // Nourriture - Produits laitiers
                'food_milk_carton', 'food_cheese', 'food_mozzarella', 'food_camembert', 'food_butter',
                'food_yogurt',
                
                // Nourriture - Céréales et pain
                'food_bread', 'food_sliced_bread', 'food_baguette', 'food_croissant', 'food_brioche',
                'food_pretzel', 'food_rice_bowl',
                
                // Nourriture - Plats cuisinés
                'food_pizza', 'food_burger', 'food_hotdog', 'food_sandwich', 'food_taco', 'food_burrito',
                'food_pasta', 'food_lasagna', 'food_ramen', 'food_soup_bowl', 'food_paella',
                'food_couscous', 'food_quiche', 'food_fish_and_chips', 'food_kebab', 'food_sushi_maki',
                'food_onigiri', 'food_spring_roll', 'food_guacamole',
                
                // Nourriture - Desserts
                'food_cake_slice', 'food_cheesecake', 'food_tiramisu', 'food_ice_cream', 'food_donut',
                'food_cookie', 'food_muffin', 'food_macaron', 'food_chocolate_bar', 'food_chocolate_eclair',
                'food_candy', 'food_waffle', 'food_pancake', 'food_crepe', 'food_apple_pie',
                
                // Nourriture - Boissons
                'food_water_bottle', 'food_orange_juice', 'food_coffee', 'food_tea', 'food_hot_chocolate',
                'food_smoothie', 'food_soda', 'food_beer', 'food_red_wine', 'food_cocktail',
                
                // Nourriture - Condiments et autres
                'food_honey_pot', 'food_salt', 'food_ketchup', 'food_mayonnaise', 'food_mustard',
                'food_olive', 'food_peanuts', 'food_walnut', 'food_chips', 'food_popcorn',
                
                // Autres
                'coin', 'heart', 'bonus', 'flag'
            ];
            
            // Charger tous les assets
            const loadPromises = assetList.map(async (assetName) => {
                try {
                    const img = await loadImage(`assets/${assetName}.png`);
                    assets[assetName] = img;
                    return assetName;
                } catch (error) {
                    console.warn(`Asset manquant: ${assetName}`);
                    assets[assetName] = null;
                    return null;
                }
            });
            
            const loadedAssets = await Promise.all(loadPromises);
            const successCount = loadedAssets.filter(a => a !== null).length;
            console.log(`Assets chargés: ${successCount}/${assetList.length}`);
            
            console.log("Démarrage du moteur...");
            await engine.start(gameLogic);
            
            console.log("Masquage de l'écran de chargement...");
            loadingScreen.classList.remove('active');
            
            console.log("Affichage du HUD...");
            if (hud) hud.classList.add('active');
            
            console.log("Canvas dimensions:", canvas.width, "x", canvas.height);
            console.log("Canvas visible:", canvas.offsetWidth, "x", canvas.offsetHeight);
        });
    </script>
</body>
</html>
