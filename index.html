  <style>
    body {

      min-height: 100vh;

    }
    #startButton {

      border: none;
      border-radius: 24px;
      box-shadow: 0 4px 16px #0008;
      cursor: pointer;
      transition: transform .13s, box-shadow .13s, background .6s;
    }
    #startButton:focus, #startButton:hover {
      background: linear-gradient(90deg, #11998e, #38ef7d);
      transform: scale(1.04);
      box-shadow: 0 6px 28px #000a;
      outline: 2px solid #fff7;
    }
    #gameCanvas {
      margin-top: 32px;
      border-radius: 16px;
      border: 3px solid #38ef7d;
      box-shadow: 0 6px 32px #000b;
      display: none;
      background: #171d29;
      transition: box-shadow .4s;
    }
    #scoreBoard, #gameOver {
      display: none;
      margin-top: 14px;
      font-size: 1.2rem;
      background: #222a;
      padding: 8px 20px;
      border-radius: 14px;
      box-shadow: 0 1px 6px #0005;
    }
    #gameOver {
      color: #ff2d55;
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 1px;
      background: #111e;
    }
    @media (max-width: 500px) {
