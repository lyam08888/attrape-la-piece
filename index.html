<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Super Pixel Adventure 2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        :root {
            --mario-blue: #5C94FC;
            --mario-green: #8CD65C;
            --mario-orange: #FC9838;
            --mario-brown: #C84C0C;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; image-rendering: pixelated; }
        body {
            background: #000;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 10px;
        }
        h1 {
            color: white;
            text-shadow: 4px 4px 0px var(--mario-brown);
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }
        @keyframes bounce { 
            50% { transform: translateY(-10px); } 
        }
        #gameWrapper {
            position: relative;
            width: 100%;
            max-width: 960px;
            aspect-ratio: 16 / 9;
            border: 8px solid #000;
            box-shadow: 0 0 0 8px var(--mario-brown), 0 0 0 16px #000;
            background: var(--mario-blue);
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px #000;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s, visibility 0.2s;
        }
        .overlay.active {
            visibility: visible;
            opacity: 1;
        }
        .menu-box {
            background: #000;
            border: 4px solid white;
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        .menu-box h2 {
            font-size: 1.5em;
            margin-bottom: 25px;
            color: var(--mario-orange);
        }
        .menu-box button {
            font-family: inherit;
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
            background: #333;
            border: 2px solid white;
            color: white;
            margin-top: 10px;
            width: 100%;
        }
        .menu-box button:hover { background: #555; }
        .option-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .option-group label { text-align: left; }
        .option-group .toggle-btn, .option-group .difficulty-btn { padding: 5px 10px; font-size: 0.8em; width: auto; }
        .toggle-btn.on { background: var(--mario-green); color: #000; }
        .difficulty-btn.selected { background: var(--mario-orange); color: #000; }
        #skinlist { display: flex; gap: 16px; margin-bottom: 24px; justify-content: center; }
        #skinlist img { width: 64px; height: 64px; border: 4px solid #505050; cursor: pointer; transition: transform 0.2s; }
        #skinlist img:hover { transform: scale(1.1) rotate(5deg); }
        #skinlist img.selected { border-color: var(--mario-orange); transform: scale(1.2); }
        #hud { justify-content: flex-start; pointer-events: none; background: none; visibility: hidden; opacity: 0; }
        .hud-info { width: 100%; padding: 10px 20px; display: flex; justify-content: space-between; background: rgba(0,0,0,0.3); backdrop-filter: blur(2px); }
        #controls { display: none; position: fixed; bottom: 15px; width: 100%; max-width: 400px; left: 50%; transform: translateX(-50%); justify-content: space-between; z-index: 20; padding: 0 20px; }
        .control-btn { width: 70px; height: 70px; border-radius: 50%; background: rgba(0,0,0,0.3); border: 2px solid #fff; display:flex; align-items:center; justify-content:center; font-size: 30px; user-select: none; color: white; }
    </style>
</head>
<body>
    <h1 id="gameTitle">Super Pixel Adventure 2</h1>
    <div id="gameWrapper">
        <canvas id="gameCanvas"></canvas>
        
        <div id="mainMenu" class="overlay active">
            <div class="menu-box">
                <h2 id="menuTitle">Chargement...</h2>
                <div id="skinlist"></div>
                <button data-action="start" style="display: none;">START GAME</button>
                <button data-action="options" style="display: none;">OPTIONS</button>
                <button data-action="controls" style="display: none;">CONTROLS</button>
            </div>
        </div>

        <div id="optionsMenu" class="overlay">
            <div class="menu-box">
                <h2>OPTIONS</h2>
                <div class="option-group"><label>God Mode</label><button id="godModeBtn" class="toggle-btn" data-action="toggleGodMode">OFF</button></div>
                <div class="option-group"><label>Sound</label><button id="soundBtn" class="toggle-btn on" data-action="toggleSound">ON</button></div>
                <div class="option-group"><label>Difficulty</label><div>
                    <button class="difficulty-btn" data-difficulty="Easy">Easy</button>
                    <button class="difficulty-btn selected" data-difficulty="Normal">Normal</button>
                    <button class="difficulty-btn" data-difficulty="Hard">Hard</button>
                </div></div>
                <button data-action="backToMain">RETOUR</button>
            </div>
        </div>

        <div id="controlsMenu" class="overlay">
            <div class="menu-box" style="text-align: left; font-size: 0.8em; line-height: 2;">
                <h2>CONTROLES</h2>
                <b>CLAVIER:</b><br>- GAUCHE/DROITE: Bouger<br>- ESPACE/HAUT: Sauter<br>- P: Pause<br><br>
                <b>MOBILE:</b><br>- Utiliser les boutons tactiles.
                <button data-action="backToMain">RETOUR</button>
            </div>
        </div>

        <div id="hud" class="overlay">
            <div class="hud-info">
                <span id="score">SCORE: 0</span>
                <span id="lives"></span>
                <span id="timer">TEMPS: 180</span>
            </div>
        </div>

        <div id="gameover" class="overlay">
            <div class="menu-box">
                <h2 id="message">Game Over</h2>
                <button id="btnRestart">REJOUER</button>
            </div>
        </div>
    </div>
    <div id="controls">
        <div id="btnLeft" class="control-btn">⬅️</div>
        <div id="btnJump" class="control-btn">⬆️</div>
        <div id="btnRight" class="control-btn">➡️</div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
