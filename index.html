<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Super Pixel Adventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Pixel';
      src: url('data:font/woff2;base64,') format('woff2');
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    
    body {
      background: #5C94FC;
      font-family: monospace;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Nuages pixelisés */
    .cloud {
      position: absolute;
      background: #FCFCFC;
      opacity: 0.8;
    }
    
    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: #FCFCFC;
    }
    
    .cloud1 {
      width: 64px;
      height: 16px;
      top: 50px;
      left: 100px;
      animation: float 30s infinite;
    }
    
    .cloud1::before {
      width: 48px;
      height: 16px;
      top: -8px;
      left: 8px;
    }
    
    .cloud1::after {
      width: 32px;
      height: 16px;
      top: 8px;
      left: 16px;
    }
    
    .cloud2 {
      width: 80px;
      height: 16px;
      top: 120px;
      right: 150px;
      animation: float 40s infinite reverse;
    }
    
    .cloud2::before {
      width: 64px;
      height: 16px;
      top: -8px;
      left: 8px;
    }
    
    .cloud2::after {
      width: 48px;
      height: 16px;
      top: 8px;
      left: 16px;
    }
    
    @keyframes float {
      from { transform: translateX(-200px); }
      to { transform: translateX(calc(100vw + 200px)); }
    }
    
    /* Collines en arrière-plan */
    .hills {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: #8CD65C;
      z-index: -1;
    }
    
    .hills::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 150px;
      background: #8CD65C;
      border-radius: 50%;
      bottom: -20px;
      left: 10%;
    }
    
    .hills::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 180px;
      background: #8CD65C;
      border-radius: 50%;
      bottom: -30px;
      right: 15%;
    }
    
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      color: #FCFCFC;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 
        3px 3px 0px #000,
        -1px -1px 0px #000,
        1px -1px 0px #000,
        -1px 1px 0px #000,
        1px 1px 0px #000;
      letter-spacing: 2px;
      animation: bounce 2s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .subtitle {
      color: #FCD65C;
      font-size: 24px;
      text-shadow: 
        2px 2px 0px #000,
        -1px -1px 0px #000,
        1px -1px 0px #000,
        -1px 1px 0px #000;
      margin-top: -15px;
      margin-bottom: 20px;
    }
    
    #gameCanvas {
      border: 8px solid #000;
      box-shadow: 
        0 0 0 8px #C84C0C,
        0 0 0 16px #000;
      background: #5C94FC;
      display: block;
    }
    
    #hud {
      background: #000;
      border: 4px solid #FCFCFC;
      padding: 12px 24px;
      margin-bottom: 20px;
      display: none;
      gap: 30px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 4px 4px 0px #505050;
    }
    
    #hud > span {
      color: #FCFCFC;
      text-transform: uppercase;
    }
    
    #score {
      color: #FCD65C;
    }
    
    #timer {
      color: #FC9838;
    }
    
    #lives {
      color: #FC5454;
      font-size: 24px;
    }
    
    #bonuslist {
      color: #8CD65C;
    }
    
    #menu, #gameover {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      border: 8px solid #FCFCFC;
      padding: 32px;
      text-align: center;
      z-index: 10;
      box-shadow: 8px 8px 0px #505050;
    }
    
    #menu h2, #gameover h2 {
      color: #FCFCFC;
      font-size: 32px;
      margin-bottom: 24px;
      text-shadow: 2px 2px 0px #505050;
      text-transform: uppercase;
    }
    
    #cmd {
      background: #1C1C1C;
      border: 4px solid #505050;
      padding: 16px;
      margin: 16px 0;
      text-align: left;
      color: #FCFCFC;
      font-size: 14px;
      line-height: 1.8;
    }
    
    #cmd b {
      color: #FCD65C;
      display: block;
      text-align: center;
      font-size: 18px;
      margin-bottom: 12px;
      text-transform: uppercase;
    }
    
    .key {
      display: inline-block;
      background: #505050;
      color: #FCFCFC;
      padding: 2px 6px;
      margin: 0 2px;
      border: 2px solid #000;
      font-weight: bold;
    }
    
    .feature-list {
      color: #8CD65C;
      margin-top: 12px;
      font-size: 12px;
    }
    
    #skinlist {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 24px 0;
      padding: 16px;
      background: #1C1C1C;
      border: 4px solid #505050;
    }
    
    #skinlist img {
      width: 48px;
      height: 48px;
      border: 4px solid #505050;
      cursor: pointer;
      transition: all 0.1s;
    }
    
    #skinlist img:hover {
      transform: scale(1.1);
      border-color: #FCD65C;
    }
    
    #skinlist img.selected {
      border-color: #FC9838;
      box-shadow: 0 0 0 4px #FCD65C;
      animation: blink 0.5s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    button {
      background: #FC9838;
      color: #000;
      border: 4px solid #000;
      padding: 12px 32px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      position: relative;
      box-shadow: 4px 4px 0px #000;
      transition: all 0.1s;
      margin: 8px;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: #FCD65C;
      z-index: -1;
    }
    
    button:hover {
      background: #FCD65C;
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px #000;
    }
    
    button:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px #000;
    }
    
    #controls {
      display: none;
      gap: 8px;
      margin-top: 16px;
      background: #000;
      padding: 12px;
      border: 4px solid #FCFCFC;
      box-shadow: 4px 4px 0px #505050;
    }
    
    #controls button {
      width: 64px;
      height: 64px;
      font-size: 24px;
      padding: 0;
      background: #505050;
      color: #FCFCFC;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #controls button::before {
      background: #707070;
    }
    
    #controls button:hover {
      background: #707070;
    }
    
    #message {
      color: #FCD65C;
      font-size: 28px;
      margin-bottom: 16px;
      text-transform: uppercase;
      text-shadow: 2px 2px 0px #505050;
    }
    
    /* Tuyaux décoratifs */
    .pipe {
      position: absolute;
      background: #8CD65C;
      border: 4px solid #000;
    }
    
    .pipe1 {
      width: 64px;
      height: 100px;
      bottom: 0;
      left: 5%;
    }
    
    .pipe1::before {
      content: '';
      position: absolute;
      top: -20px;
      left: -8px;
      width: 80px;
      height: 32px;
      background: #8CD65C;
      border: 4px solid #000;
    }
    
    .pipe2 {
      width: 64px;
      height: 150px;
      bottom: 0;
      right: 8%;
    }
    
    .pipe2::before {
      content: '';
      position: absolute;
      top: -20px;
      left: -8px;
      width: 80px;
      height: 32px;
      background: #8CD65C;
      border: 4px solid #000;
    }
    
    /* Briques décoratives */
    .bricks {
      position: absolute;
      bottom: 250px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0;
    }
    
    .brick {
      width: 32px;
      height: 32px;
      background: #C84C0C;
      border: 2px solid #000;
      position: relative;
    }
    
    .brick::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      right: 8px;
      bottom: 8px;
      background: #FC9838;
    }
    
    .coin-brick {
      background: #FCD65C;
    }
    
    .coin-brick::after {
      content: '?';
      background: #FCFCFC;
      color: #FC9838;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Responsive */
    @media (max-width: 1000px) {
      #gameCanvas {
        width: 90vw;
        height: 50.625vw;
        max-width: 960px;
        max-height: 540px;
      }
      
      h1 {
        font-size: 36px;
      }
      
      .subtitle {
        font-size: 18px;
      }
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      
      .subtitle {
        font-size: 16px;
      }
      
      #menu, #gameover {
        width: 90%;
        padding: 20px;
      }
      
      #controls {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
      }
      
      #controls button {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
      
      .pipe, .bricks {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Nuages -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  
  <!-- Collines -->
  <div class="hills"></div>
  
  <!-- Tuyaux -->
  <div class="pipe pipe1"></div>
  <div class="pipe pipe2"></div>
  
  <!-- Briques -->
  <div class="bricks">
    <div class="brick"></div>
    <div class="brick coin-brick"></div>
    <div class="brick coin-brick"></div>
    <div class="brick"></div>
  </div>
  
  <div id="container">
    <h1>SUPER PIXEL ADVENTURE</h1>
    <p class="subtitle">★ ULTIMATE EDITION ★</p>
    
    <div id="hud">
      <span>SCORE: <span id="score">000000</span></span>
      <span id="lives">❤❤❤❤❤</span>
      <span>TIME: <span id="timer">120</span></span>
      <span>BONUS: <span id="bonuslist">NONE</span></span>
    </div>
    
    <canvas id="gameCanvas" width="960" height="540"></canvas>
    
    <div id="menu">
      <h2>★ PRESS START ★</h2>
      
      <div id="cmd">
        <b>CONTROLES</b>
        <span class="key">←</span><span class="key">→</span> BOUGER<br>
        <span class="key">↑</span> SAUTER<br>
        <span class="key">↑↑</span> DOUBLE SAUT<br>
        <span class="key">P</span> PAUSE<br>
        
        <div class="feature-list">
          ★ CYCLE JOUR/NUIT<br>
          ★ METEO DYNAMIQUE<br>
          ★ ZONES D'EAU<br>
          ★ 5 VIES + CHECKPOINTS<br>
          ★ 3 TYPES D'ENNEMIS<br>
          ★ 5 TYPES DE BONUS<br>
          ★ DECORS PARALLAXE<br>
        </div>
      </div>
      
      <div id="skinlist"></div>
      
      <button id="btnStart">START GAME</button>
    </div>
    
    <div id="gameover" style="display:none;">
      <h2 id="message"></h2>
      <button id="btnRestart">RETRY</button>
    </div>
    
    <div id="controls">
      <button id="btnLeft">◄</button>
      <button id="btnJump">▲</button>
      <button id="btnJump2">⬆</button>
      <button id="btnRight">►</button>
      <button id="btnPause">II</button>
    </div>
  </div>
  
  <script src="platformer.js"></script>
</body>
</html>
