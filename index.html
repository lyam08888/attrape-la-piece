<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Pixel Adventure 2</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f9a825;
            --secondary-color: #a15c1e;
            --text-light: #F0F0F0;
            --border-color: #4A4A4A;
            --background-dark: #1A1A1A;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0d1117;
        }
        body {
            font-family: 'VT323', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }
        
        #gameWrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            background: #000;
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #87CEEB;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            -ms-interpolation-mode: nearest-neighbor;
            transition: filter 0.3s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #gameCanvas.paused {
            filter: blur(8px) grayscale(60%);
        }

        @keyframes fade-in-down { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }

        #titleScreen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            perspective: 1500px;
            overflow: hidden;
        }
        #titleScreen.hidden {
            opacity: 0;
            transform: scale(1.2);
            pointer-events: none;
        }

        #menu-pane {
            position: relative;
            z-index: 22;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5vw;
        }
        
        #gameTitle {
            font-size: 5vmin;
            color: white;
            text-shadow: 0.6vmin 0.6vmin 0px var(--secondary-color), 0 0 3vmin var(--primary-color);
            margin-bottom: 50px;
            text-align: center;
            animation: fade-in-down 1s ease-out 0.5s both;
        }

        .menu-view {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fade-in 0.5s ease-in-out;
        }
        .menu-view.active {
            display: flex;
        }

        .overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(10, 10, 20, 0.85);
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
            visibility: hidden; opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 30;
        }
        .overlay.active { visibility: visible; opacity: 1; }
        .overlay .menu-box { transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        .overlay.active .menu-box { transform: scale(1); }
        .menu-box {
            background: linear-gradient(to bottom, #2a2a2a, #1e1e1e);
            border: 4px solid var(--border-color);
            border-radius: 8px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.7), 0 0 20px rgba(0,0,0,0.5);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        #menu-pane .menu-box {
            background: transparent; border: none; box-shadow: none;
        }
        .menu-box h2 { font-size: 1.5em; margin-bottom: 25px; color: var(--primary-color); text-shadow: 2px 2px 0px var(--secondary-color); }
        .menu-box button {
            font-family: inherit; font-size: 1em; padding: 12px 20px; cursor: pointer;
            background: linear-gradient(to bottom, #5a5a5a, #3a3a3a);
            border: 2px solid var(--border-color); border-bottom: 4px solid #2a2a2a;
            border-radius: 8px; color: var(--text-light); margin-top: 10px;
            width: 100%; transition: all 0.1s ease-out; text-shadow: 1px 1px 0 #000;
        }
        .menu-box button:hover { background: linear-gradient(to bottom, #6a6a6a, #4a4a4a); transform: translateY(-2px); border-bottom-width: 6px; }
        .menu-box button:active { transform: translateY(1px); border-bottom-width: 4px; }
        #main-menu-view button { animation: fade-in-up 0.8s ease-out 0.8s both; }

        #new-game-view label { display: block; font-size: 0.8em; margin-bottom: 10px; color: #ccc; }
        .seed-container { display: flex; width: 100%; margin-bottom: 20px; }
        #seed-input {
            flex-grow: 1; background: rgba(0,0,0,0.5); border: 2px solid var(--border-color);
            border-radius: 8px 0 0 8px; padding: 10px; font-family: inherit;
            font-size: 1em; color: var(--text-light); text-align: center;
        }
        #seed-input:focus { outline: none; border-color: var(--primary-color); }
        #btn-random-seed {
            width: 50px; padding: 10px; border-radius: 0 8px 8px 0;
            border: 2px solid var(--border-color); border-left: none;
            font-size: 1.2em; background: #444;
        }

        #loading-overlay { z-index: 99; flex-direction: column; }
        #loading-bar-container { width: 80%; max-width: 400px; height: 20px; background: #333; border-radius: 10px; margin-top: 20px; overflow: hidden; border: 2px solid var(--border-color); }
        #loading-bar { width: 0%; height: 100%; background: var(--primary-color); transition: width 1.5s cubic-bezier(0.25, 1, 0.5, 1); }
        
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        #toolbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            background: rgba(0,0,0,0.4);
            padding: 5px;
            border-radius: 8px;
            pointer-events: all;
        }
        .toolbar-slot {
            width: 50px;
            height: 50px;
            border: 2px solid #888;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .toolbar-slot.selected {
            border-color: var(--primary-color);
            background: rgba(252, 152, 56, 0.3);
            transform: scale(1.1);
        }
        .toolbar-slot img {
            width: 80%;
            height: 80%;
            image-rendering: pixelated;
        }

        #gameInfo {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            pointer-events: all;
        }

        .bar-container {
            position: relative;
            width: 200px;
            height: 20px;
            background: rgba(0,0,0,0.5);
            border: 2px solid #666;
            border-radius: 4px;
            margin: 5px 0;
        }

        .bar-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .health-fill {
            background: linear-gradient(to right, #e74c3c, #c0392b);
        }

        .bar-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            text-shadow: 1px 1px 0 #000;
        }

        #minimap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background: rgba(0,0,0,0.8);
            border: 2px solid #666;
            border-radius: 8px;
            pointer-events: all;
        }

        .inventory-slot {
            width: 50px;
            height: 50px;
            border: 2px solid #666;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .inventory-slot:hover {
            border-color: var(--primary-color);
            background: rgba(252, 152, 56, 0.2);
        }

        .inventory-slot img {
            width: 80%;
            height: 80%;
            image-rendering: pixelated;
        }

        .stat-line {
            margin: 10px 0;
            font-size: 14px;
        }

        #questList {
            max-height: 300px;
            overflow-y: auto;
        }

        .quest-item {
            background: rgba(0,0,0,0.3);
            border: 1px solid #666;
            border-radius: 4px;
            padding: 10px;
            margin: 5px 0;
        }

        .quest-title {
            font-weight: bold;
            color: var(--primary-color);
        }

        .quest-description {
            font-size: 10px;
            margin: 5px 0;
        }

        .quest-progress {
            font-size: 10px;
            color: #ccc;
        }
    </style>
</head>

    <script>
        // Interface utilisateur et gestion des menus
        document.addEventListener('DOMContentLoaded', () => {
            let isGameRunning = false;

            const ui = {
                titleScreen: document.getElementById('titleScreen'),
                canvas: document.getElementById('gameCanvas'),
                loadingScreen: document.getElementById('loading-overlay'),
                loadingBar: document.getElementById('loading-bar'),
                hud: document.getElementById('hud'),
                views: {
                    main: document.getElementById('main-menu-view'),
                    newGame: document.getElementById('new-game-view')
                },
                menus: {
                    pause: document.getElementById('pauseMenu'),
                    options: document.getElementById('optionsMenu'),
                    inventory: document.getElementById('inventoryMenu'),
                    character: document.getElementById('characterMenu'),
                    quests: document.getElementById('questMenu')
                },
                seedInput: document.getElementById('seed-input')
            };

            const switchView = (viewToShow) => {
                Object.values(ui.views).forEach(v => v.classList.remove('active'));
                if (viewToShow) viewToShow.classList.add('active');
            };
            const openMenu = (menu) => { if (menu) menu.classList.add('active'); };
            const closeMenu = (menu) => { if (menu) menu.classList.remove('active'); };
            const generateRandomSeed = () => Math.floor(Date.now() * Math.random()).toString(16);
            const togglePauseMenu = () => {
                const isPaused = ui.menus.pause.classList.toggle('active');
                ui.canvas.classList.toggle('paused', isPaused);
            };

            const startGame = (seed) => {
                const launch = () => {
                    isGameRunning = true;
                    ui.titleScreen.classList.add('hidden');
                    openMenu(ui.loadingScreen);
                    ui.loadingBar.style.width = '100%';
                    document.dispatchEvent(new CustomEvent('start-game', { detail: { seed } }));
                };

                if (window.gameModuleReady) {
                    launch();
                } else {
                    document.addEventListener('game-module-ready', launch, { once: true });
                }
            };

            // Écouteurs d'événements
            document.body.addEventListener('click', (e) => {
                const target = e.target;
                const action = target.dataset.action;

                if (action) {
                    switch(action) {
                        case 'close-menu': target.closest('.overlay').classList.remove('active'); break;
                        case 'back-to-main-menu-view': switchView(ui.views.main); break;
                        case 'resume': togglePauseMenu(); break;
                        case 'open-inventory': openMenu(ui.menus.inventory); break;
                        case 'open-character': openMenu(ui.menus.character); break;
                        case 'open-quests': openMenu(ui.menus.quests); break;
                        case 'open-options': openMenu(ui.menus.options); break;
                        case 'back-to-main-menu': window.location.reload(); break;
                    }
                }

                switch(target.id) {
                    case 'btn-go-to-new-game': ui.seedInput.value = generateRandomSeed(); switchView(ui.views.newGame); break;
                    case 'btn-random-seed': ui.seedInput.value = generateRandomSeed(); break;
                    case 'btn-launch-game': startGame(ui.seedInput.value.trim() || generateRandomSeed()); break;
                }
            });

            document.addEventListener('keydown', (e) => {
                if (!isGameRunning) return;
                
                if (e.key === 'Escape') {
                    const activeSubMenu = document.querySelector('.overlay.active');
                    if (activeSubMenu) {
                        closeMenu(activeSubMenu);
                    } else {
                        togglePauseMenu();
                    }
                } else if (e.key === 'i' || e.key === 'I') {
                    e.preventDefault();
                    const isInventoryOpen = ui.menus.inventory.classList.contains('active');
                    if (isInventoryOpen) {
                        closeMenu(ui.menus.inventory);
                    } else {
                        openMenu(ui.menus.inventory);
                    }
                } else if (e.key === 'c' || e.key === 'C') {
                    e.preventDefault();
                    const isCharacterOpen = ui.menus.character.classList.contains('active');
                    if (isCharacterOpen) {
                        closeMenu(ui.menus.character);
                    } else {
                        openMenu(ui.menus.character);
                    }
                } else if (e.key === 'q' || e.key === 'Q') {
                    e.preventDefault();
                    const isQuestOpen = ui.menus.quests.classList.contains('active');
                    if (isQuestOpen) {
                        closeMenu(ui.menus.quests);
                    } else {
                        openMenu(ui.menus.quests);
                    }
                } else if (e.key >= '1' && e.key <= '7' && window.game && window.game.player) {
                    // Sélection d'outils avec les chiffres
                    const toolIndex = parseInt(e.key) - 1;
                    if (toolIndex < window.game.player.tools.length) {
                        window.game.player.selectedToolIndex = toolIndex;
                        window.game.updateToolbar();
                    }
                } else if (e.ctrlKey && e.key === 's' && window.game) {
                    // Sauvegarde rapide
                    e.preventDefault();
                    window.game.saveSystem.saveGame(window.game);
                } else if (e.ctrlKey && e.key === 'l' && window.game) {
                    // Chargement rapide
                    e.preventDefault();
                    window.game.saveSystem.loadGame(window.game);
                }
            });
        });
    </script>

    <script type="module">
        // Import des modules ES6

        import { TILE, generateLevel, ensureWorldColumns } from './world.js';
        import { PNJ } from './PNJ.js';

        import { PlayerStats, CombatSystem, BiomeSystem, updatePlayerStatsUI } from './combatSystem.js';
        import { WeatherSystem, LightingSystem } from './weatherSystem.js';
        import { Minimap, initializeMinimap, drawMinimapToElement } from './minimap.js';
        import { EnemySpawner } from './enemySpawner.js';
        import { SaveSystem, createSaveUI } from './saveSystem.js';

        window.gameModuleReady = true;
        document.dispatchEvent(new Event('game-module-ready'));

        async function loadConfig() {
            try {
                const resp = await fetch('config.json');
                if (!resp.ok) throw new Error(`HTTP error! status: ${resp.status}`);
                return await resp.json();
            } catch (e) {
                console.error("Impossible de charger config.json. Utilisation d'une configuration par défaut.", e);
                return {
                    "version": "0.01",
                    "tileSize": 16,
                    "zoom": 3,
                    "worldWidth": 2048,
                    "worldHeight": 1024,
                    "generation": { "enemyCount": 10, "treeCount": 20 },
                    "physics": {
                        "gravity": 0.35,
                        "jumpForce": 8,
                        "playerSpeed": 3,
                        "friction": 0.85,
                        "airResistance": 0.98,
                        "maxFallSpeed": 10,
                        "groundAcceleration": 0.4,
                        "airAcceleration": 0.2
                    },
                    "player": {
                        "width": 32,
                        "height": 32,
                        "hitbox": { "offsetX": 4, "offsetY": 4, "width": 24, "height": 24 }
                    },
                    "playerAnimations": {
                        "idle": ["player_idle1", "player_idle2"],
                        "walking": ["player_walk1", "player_walk2"],
                        "running": ["player_run1", "player_run2"],
                        "jumping": ["player_jump"],
                        "doubleJump": ["player_double_jump1", "player_double_jump2"],
                        "flying": ["player_fly1", "player_fly2"],
                        "crouching": ["player_crouch"],
                        "crouchWalking": ["player_crouch_walk1", "player_crouch_walk2"],
                        "prone": ["player_prone"],
                        "proneWalking": ["player_prone_walk1", "player_prone_walk2"]
                    }
                };
            }
        }

        async function loadOptions() {
            const stored = localStorage.getItem('gameOptions');
            if (stored) return JSON.parse(stored);
            try {
                const resp = await fetch('options.json');
                if (!resp.ok) throw new Error('options.json non trouvé');
                return await resp.json();
            } catch (e) {
                console.warn(e);
                return {"zoom":3,"renderDistance":8,"showParticles":true,"weatherEffects":true,"dynamicLighting":true,"soundVolume":0.8,"mobileMode":false};
            }
        }

        function saveOptions(opts) {
            localStorage.setItem('gameOptions', JSON.stringify(opts));
        }

        document.addEventListener('start-game', async (event) => {
            const seed = event.detail.seed;
            console.log("Événement 'start-game' reçu avec la seed:", seed);

            const config = await loadConfig();
            document.title = `Super Pixel Adventure 2 V.${config.version || '0.01'}`;
            const options = await loadOptions();
            Object.assign(config, options);
            config.seed = seed;

            const canvas = document.getElementById('gameCanvas');
            const loadingScreen = document.getElementById('loading-overlay');
            const hud = document.getElementById('hud');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                canvas.style.width = `${window.innerWidth}px`;
                canvas.style.height = `${window.innerHeight}px`;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // Gestion des entrées
            const keys = {};
            const mouse = { x: 0, y: 0, left: false, right: false };

            const getKeys = () => ({
                left: keys['ArrowLeft'] || keys['a'] || keys['A'],
                right: keys['ArrowRight'] || keys['d'] || keys['D'],
                up: keys['ArrowUp'] || keys['w'] || keys['W'],
                down: keys['ArrowDown'] || keys['s'] || keys['S'],
                jump: keys[' '] || keys['Space'],
                run: keys['Shift'],
                fly: keys['Control'],
                interact: keys['e'] || keys['E']
            });

            const getMouse = () => mouse;

            // Événements clavier
            document.addEventListener('keydown', (e) => {
                keys[e.key] = true;
                keys[e.code] = true;
            });

            document.addEventListener('keyup', (e) => {
                keys[e.key] = false;
                keys[e.code] = false;
            });

            // Événements souris
            canvas.addEventListener('mousedown', (e) => {
                if (e.button === 0) mouse.left = true;
                if (e.button === 2) mouse.right = true;
            });

            canvas.addEventListener('mouseup', (e) => {
                if (e.button === 0) mouse.left = false;
                if (e.button === 2) mouse.right = false;
            });

            canvas.addEventListener('mousemove', (e) => {
                const rect = canvas.getBoundingClientRect();
                mouse.x = (e.clientX - rect.left) / config.zoom;
                mouse.y = (e.clientY - rect.top) / config.zoom;
            });

            canvas.addEventListener('contextmenu', (e) => e.preventDefault());

            const optionsMenu = document.getElementById('optionsMenu');
            const renderDistanceSlider = document.getElementById('renderDistanceSlider');
            const zoomSlider = document.getElementById('zoomSlider');
            const particlesCheckbox = document.getElementById('particlesCheckbox');
            const weatherCheckbox = document.getElementById('weatherCheckbox');
            const lightingCheckbox = document.getElementById('lightingCheckbox');
            const mobileModeCheckbox = document.getElementById('mobileModeCheckbox');
            const soundSlider = document.getElementById('soundSlider');
            const renderDistanceValue = document.getElementById('renderDistanceValue');
            const zoomValue = document.getElementById('zoomValue');
            const volumeValue = document.getElementById('volumeValue');

            function syncOptionUI() {
                if (renderDistanceSlider) {
                    renderDistanceSlider.value = config.renderDistance;
                    renderDistanceValue.textContent = `${config.renderDistance} chunks`;
                }

                if (zoomSlider) {
                    zoomSlider.value = config.zoom;
                    zoomValue.textContent = `x${config.zoom}`;
                }

                if (weatherCheckbox) weatherCheckbox.checked = config.weatherEffects;
                if (lightingCheckbox) lightingCheckbox.checked = config.dynamicLighting;
                if (mobileModeCheckbox) mobileModeCheckbox.checked = config.mobileMode;

                if (soundSlider) {
                    soundSlider.value = config.soundVolume;
                    volumeValue.textContent = `${Math.round(config.soundVolume * 100)}%`;
                }

                document.body.classList.toggle('mobile-mode', config.mobileMode);
            }

            function setupOptionHandlers() {
                if (renderDistanceSlider) {
                    renderDistanceSlider.addEventListener('input', () => {
                        config.renderDistance = parseInt(renderDistanceSlider.value);
                        renderDistanceValue.textContent = `${config.renderDistance} chunks`;
                    });
                }

                if (zoomSlider) {
                    zoomSlider.addEventListener('input', () => {
                        config.zoom = parseFloat(zoomSlider.value);
                        zoomValue.textContent = `x${config.zoom}`;
                    });
                }

                if (particlesCheckbox) {
                    particlesCheckbox.addEventListener('change', () => {
                        config.showParticles = particlesCheckbox.checked;
                    });
                }

                if (weatherCheckbox) {
                    weatherCheckbox.addEventListener('change', () => {
                        config.weatherEffects = weatherCheckbox.checked;
                    });
                }

                if (lightingCheckbox) {
                    lightingCheckbox.addEventListener('change', () => {
                        config.dynamicLighting = lightingCheckbox.checked;
                    });
                }

                if (mobileModeCheckbox) {
                    mobileModeCheckbox.addEventListener('change', () => {
                        config.mobileMode = mobileModeCheckbox.checked;
                        document.body.classList.toggle('mobile-mode', config.mobileMode);

                    });
                }

                if (soundSlider) {
                    soundSlider.addEventListener('input', () => {
                        config.soundVolume = parseFloat(soundSlider.value);

                        if (game.sound) game.sound.setVolume(config.soundVolume);
                    });
                }
            }

            setupOptionHandlers();
            syncOptionUI();

            // Référence globale pour les contrôles
            window.game = null;
            
            const game = {
                config: config,
                assets: {},
                tileMap: [],
                player: null,
                enemies: [],
                pnjs: [],
                collectibles: [],
                projectiles: [],
                enemySpawner: null,
                camera: { x: 0, y: 0 },
                particleSystem: new ParticleSystem(),
                logger: new Logger(),
                questSystem: new QuestSystem(),
                inventory: new Inventory(32),
                craftingSystem: new CraftingSystem(),
                combatSystem: new CombatSystem(),
                biomeSystem: new BiomeSystem(),
                weatherSystem: new WeatherSystem(config),
                lightingSystem: new LightingSystem(config),
                minimap: null,
                saveSystem: new SaveSystem(),
                lastTime: 0,
                canvas: canvas,
                settings: config,
                cameraShakeTimer: 0,
                cameraShakeStrength: 0,
                cameraShakeOffsetX: 0,
                cameraShakeOffsetY: 0,

                createParticles(x, y, count, color, options) {
                    if(this.config.showParticles) this.particleSystem.create(x, y, count, color, options);
                },
                
                updateToolbar() {
                    const toolbar = document.getElementById('toolbar');
                    if (!toolbar || !this.player) return;
                    toolbar.innerHTML = '';
                    this.player.tools.forEach((toolName, index) => {
                        const slot = document.createElement('div');
                        slot.className = 'toolbar-slot';
                        if (index === this.player.selectedToolIndex) slot.classList.add('selected');
                        // Créer une icône simple
                        const icon = document.createElement('div');
                        icon.textContent = toolName.charAt(0).toUpperCase();
                        icon.style.cssText = 'width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-weight:bold;';
                        slot.appendChild(icon);
                        toolbar.appendChild(slot);
                    });
                },

                updateUI() {
                    if (this.player && this.player.stats) {
                        updatePlayerStatsUI(this.player.stats);
                        
                        // Mettre à jour l'affichage du temps
                        if (this.timeSystem) {
                            const timeInfo = this.timeSystem.getTime();
                            const dateInfo = this.timeSystem.getDate();
                            const gameTime = document.getElementById('gameTime');
                            const gameDate = document.getElementById('gameDate');
                            
                            if (gameTime) {
                                const pad = n => n.toString().padStart(2, '0');
                                gameTime.textContent = `${pad(timeInfo.hour)}:${pad(timeInfo.minute)}`;
                            }
                            
                            if (gameDate) {
                                gameDate.textContent = `Jour ${dateInfo.day}`;
                            }
                        }
                    }
                    
                    // Mettre à jour l'interface des quêtes si elle est ouverte
                    if (document.getElementById('questMenu').classList.contains('active')) {
                        updateQuestUI(this.questSystem);
                    }
                    
                    // Mettre à jour l'inventaire si il est ouvert
                    if (document.getElementById('inventoryMenu').classList.contains('active')) {
                        updateInventoryUI(this.inventory);
                    }
                    
                    // Mettre à jour la minimap
                    if (this.minimap) {
                        drawMinimapToElement(this.minimap, this);
                    }
                },

                triggerCameraShake(strength = 5, duration = 30) {
                    this.cameraShakeStrength = strength;
                    this.cameraShakeTimer = duration;
                },

                checkBlockSupport(x, y) {
                    const type = this.tileMap[y]?.[x];
                    if (type > TILE.AIR && (this.tileMap[y + 1]?.[x] === TILE.AIR || this.tileMap[y + 1]?.[x] === undefined)) {
                        this.tileMap[y][x] = TILE.AIR;
                        this.collectibles.push({
                            x: x * this.config.tileSize,
                            y: y * this.config.tileSize,
                            w: this.config.tileSize,
                            h: this.config.tileSize,
                            vy: -2,
                            tileType: type
                        });
                    }
                }
            };

            function openOptionsMenu() {
                syncOptionUI();
                optionsMenu.classList.add('active');
            }
            function closeOptionsMenu() {
                optionsMenu.classList.remove('active');
                saveOptions({
                    zoom: config.zoom,
                    renderDistance: config.renderDistance,
                    showParticles: config.showParticles,
                    weatherEffects: config.weatherEffects,
                    dynamicLighting: config.dynamicLighting,
                    soundVolume: config.soundVolume,
                    mobileMode: config.mobileMode
                });
            }
            window.openOptionsMenu = openOptionsMenu;
            window.closeOptionsMenu = closeOptionsMenu;

            const gameLogic = {
                init(assets = {}) {
                    console.log("Initialisation du jeu...");
                    game.assets = assets;
                    
                    // Créer un gestionnaire de son basique
                    game.sound = {
                        play: (name) => console.log(`Son: ${name}`),
                        setVolume: (vol) => console.log(`Volume: ${vol}`)
                    };
                    
                    game.logger.log("Génération du monde...");
                    generateLevel(game, config);

                    // Initialiser le joueur avec des statistiques
                    game.player = new Player(100, 100, config, game.sound);
                    game.player.stats = new PlayerStats();
                    game.player.inventory = game.inventory;

                    // Positionner le joueur au centre du monde
                    const startXTile = Math.floor(config.worldWidth / config.tileSize / 2);
                    let playerY = 0;
                    
                    // Trouver la surface
                    for (let y = 0; y < game.tileMap.length; y++) {
                        if (game.tileMap[y] && game.tileMap[y][startXTile] > TILE.AIR) {
                            playerY = (y - 3) * config.tileSize;
                            break;
                        }
                    }
                    
                    game.player.x = startXTile * config.tileSize;
                    game.player.y = Math.max(0, playerY);
                    
                    // Initialiser les systèmes
                    game.worldAnimator = null; // Désactivé pour l'instant
                    game.timeSystem = new TimeSystem();
                    
                    // Générer des PNJ (désactivé pour l'instant)
                    // for (let i = 0; i < 5; i++) {
                    //     const pnj = generatePNJ(game, config);
                    //     if (pnj) game.pnjs.push(pnj);
                    // }
                    
                    // Initialiser l'interface de crafting
                    initializeCraftingUI(game.craftingSystem);
                    
                    // Initialiser la minimap
                    game.minimap = initializeMinimap(game);
                    
                    // Initialiser le générateur d'ennemis
                    game.enemySpawner = new EnemySpawner(config);
                    
                    // Ajouter quelques items de départ
                    game.inventory.addItem('wood', 10);
                    game.inventory.addItem('stone', 5);
                    
                    // Démarrer la première quête
                    game.questSystem.startQuest('first_steps');
                    
                    // Événements de récompenses de quêtes
                    document.addEventListener('quest-reward', (event) => {
                        const { type, amount, name, quantity } = event.detail;
                        if (type === 'xp') {
                            const levelsGained = game.player.stats.addXP(amount);
                            if (levelsGained > 0) {
                                game.logger.log(`Niveau supérieur ! Niveau ${game.player.stats.level}`);
                                game.createParticles(game.player.x + game.player.w/2, game.player.y, 20, '#ffd700');
                            }
                        } else if (type === 'item') {
                            game.inventory.addItem(name, quantity);
                            game.logger.log(`Reçu: ${quantity}x ${name}`);
                        }
                    });
                    
                    game.updateToolbar();
                    game.updateUI();
                    game.logger.log("Jeu prêt !");
                    console.log("Initialisation terminée. Joueur position:", game.player.x, game.player.y);
                    console.log("Taille du monde:", game.tileMap.length, "x", game.tileMap[0]?.length);
                    
                    // Assigner la référence globale
                    window.game = game;
                },

                update(delta, keys, mouse) {
                    if (!game.player) return;

                    // Mettre à jour les statistiques du joueur
                    if (game.player.stats) {
                        game.player.stats.updateEffects(delta);
                        game.player.stats.updatePlayTime(delta);
                    }

                    // Mettre à jour le joueur
                    const oldX = game.player.x;
                    const oldY = game.player.y;
                    game.player.update(keys, mouse, game, delta);
                    
                    // Gestion des attaques
                    if (mouse.left && game.player.swingTimer <= 0) {
                        game.player.attack(game);
                    }
                    
                    // Calculer la distance parcourue
                    if (game.player.stats) {
                        const distance = Math.sqrt(Math.pow(game.player.x - oldX, 2) + Math.pow(game.player.y - oldY, 2));
                        game.player.stats.addDistanceWalked(distance);
                        
                        // Mettre à jour les quêtes de marche
                        if (distance > 0) {
                            game.questSystem.updateQuestProgress('walk_distance', { amount: distance });
                        }
                    }

                    // Générer et mettre à jour les ennemis
                    if (game.enemySpawner) {
                        game.enemySpawner.update(game, delta);
                    }
                    
                    game.enemies.forEach(e => {
                        e.update(game, delta);
                        
                        // Vérifier les collisions avec le joueur
                        if (game.player.rectCollide(e) && !e.isDead) {
                            const damage = game.combatSystem.attack(e, game.player);
                            game.triggerCameraShake(3, 15);
                        }
                    });
                    
                    // Mettre à jour les projectiles
                    game.projectiles.forEach((projectile, index) => {
                        projectile.x += projectile.vx;
                        projectile.y += projectile.vy;
                        projectile.life--;
                        
                        // Vérifier collision avec le joueur
                        if (game.player.rectCollide(projectile)) {
                            const damage = game.combatSystem.attack(
                                { damage: projectile.damage, name: 'Projectile' }, 
                                game.player
                            );
                            game.projectiles.splice(index, 1);
                            game.createParticles(projectile.x, projectile.y, 8, '#ff4500');
                            return;
                        }
                        
                        // Vérifier collision avec les blocs
                        const tileX = Math.floor(projectile.x / config.tileSize);
                        const tileY = Math.floor(projectile.y / config.tileSize);
                        if (game.tileMap[tileY]?.[tileX] > TILE.AIR) {
                            game.projectiles.splice(index, 1);
                            game.createParticles(projectile.x, projectile.y, 5, '#ff6600');
                            return;
                        }
                        
                        // Supprimer les projectiles expirés
                        if (projectile.life <= 0) {
                            game.projectiles.splice(index, 1);
                        }
                    });
                    
                    // Mettre à jour les PNJ
                    game.pnjs.forEach(p => p.update(game, delta));
                    
                    // Mettre à jour les collectibles
                    game.collectibles.forEach((c, index) => {
                        c.vy += config.physics.gravity * 0.5;
                        c.y += c.vy;
                        const groundY = Math.floor((c.y + c.h) / config.tileSize);
                        const groundX = Math.floor((c.x + c.w/2) / config.tileSize);
                        if(game.tileMap[groundY]?.[groundX] > TILE.AIR) {
                            c.y = groundY * config.tileSize - c.h;
                            c.vy = 0;
                        }
                        
                        // Vérifier la collecte par le joueur
                        if (game.player.rectCollide(c)) {
                            const tileKey = Object.keys(TILE).find(key => TILE[key] === c.tileType);
                            if (tileKey) {
                                const itemName = tileKey.toLowerCase();
                                game.inventory.addItem(itemName, 1);
                                game.collectibles.splice(index, 1);
                                game.createParticles(c.x + c.w/2, c.y + c.h/2, 5, '#4CAF50');
                            }
                        }
                    });

                    // Mettre à jour le système de minage
                    updateMining(game, keys, mouse, delta);
                    
                    // Mettre à jour les systèmes
                    game.particleSystem.update();
                    game.combatSystem.updateDamageNumbers();
                    game.biomeSystem.updatePlayerBiome(game.player, game);
                    game.weatherSystem.update(game, delta);
                    game.lightingSystem.updateLightMap(game);
                    
                    if (game.worldAnimator) game.worldAnimator.update(game.camera, canvas, config.zoom);
                    if (game.timeSystem) game.timeSystem.update();
                    game.logger.update();

                    // Génération du monde
                    const playerTileX = Math.floor(game.player.x / config.tileSize);
                    const bufferTiles = config.renderDistance * (config.chunkSize || 16);
                    ensureWorldColumns(game, config, playerTileX - bufferTiles, playerTileX + bufferTiles);

                    // Gestion de la caméra
                    const { zoom, worldWidth, worldHeight } = config;
                    const canvasWidth = canvas.clientWidth;
                    const canvasHeight = canvas.clientHeight;

                    let targetX = game.player.x + game.player.w / 2 - canvasWidth / 2 / zoom;
                    let targetY = game.player.y + game.player.h / 2 - canvasHeight / 2 / zoom;

                    const maxCameraX = worldWidth - (canvasWidth / zoom);
                    const maxCameraY = worldHeight - (canvasHeight / zoom);

                    game.camera.x = Math.max(0, Math.min(targetX, maxCameraX));
                    game.camera.y = Math.max(0, Math.min(targetY, maxCameraY));

                    // Effet de tremblement de caméra
                    if (game.cameraShakeTimer > 0) {
                        game.cameraShakeTimer--;
                        game.cameraShakeOffsetX = (Math.random() - 0.5) * game.cameraShakeStrength;
                        game.cameraShakeOffsetY = (Math.random() - 0.5) * game.cameraShakeStrength;
                    } else {
                        game.cameraShakeOffsetX = 0;
                        game.cameraShakeOffsetY = 0;
                    }
                    
                    // Mettre à jour l'interface utilisateur
                    game.updateUI();
                    
                    // Sauvegarde automatique
                    game.saveSystem.autoSave(game);
                },

                draw(ctx, assets) {
                    try {
                        // Arrière-plan simple
                        ctx.fillStyle = '#87CEEB';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                        if (!game.player || !game.tileMap || !game.tileMap.length) {
                            // Afficher un message d'attente
                            ctx.fillStyle = '#ffffff';
                            ctx.font = '24px Arial';
                            ctx.textAlign = 'center';
                            ctx.fillText('Chargement du monde...', canvas.width/2, canvas.height/2);
                            return;
                        }

                    const { tileSize, zoom } = config;
                    
                        // Arrière-plan du ciel avec système temporel
                        if (game.timeSystem && game.timeSystem.getSkyGradient) {
                            try {
                                let skyGrad = game.timeSystem.getSkyGradient();
                                const currentBiome = game.biomeSystem.getCurrentBiome();
                                if (currentBiome && currentBiome.skyColor) {
                                    skyGrad = currentBiome.skyColor;
                                }
                                
                                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                                gradient.addColorStop(0, skyGrad[0] || '#87CEEB');
                                gradient.addColorStop(1, skyGrad[1] || '#98D8E8');
                                ctx.fillStyle = gradient;
                                ctx.fillRect(0, 0, canvas.width, canvas.height);
                            } catch (e) {
                                console.warn("Erreur ciel:", e);
                                ctx.fillStyle = '#87CEEB';
                                ctx.fillRect(0, 0, canvas.width, canvas.height);
                            }
                        } else {
                            // Arrière-plan par défaut
                            ctx.fillStyle = '#87CEEB';
                            ctx.fillRect(0, 0, canvas.width, canvas.height);
                        }

                    ctx.save();
                    ctx.scale(zoom, zoom);
                    ctx.translate(-game.camera.x + (game.cameraShakeOffsetX || 0), -game.camera.y + (game.cameraShakeOffsetY || 0));

                    // Dessiner l'animateur de monde (nuages, etc.)
                    if (game.worldAnimator) game.worldAnimator.draw(ctx);
                    
                    // Calculer la zone visible
                    const startX = Math.floor(game.camera.x / tileSize) - 1;
                    const endX = startX + Math.ceil(canvas.width / zoom / tileSize) + 2;
                    const startY = Math.floor(game.camera.y / tileSize) - 1;
                    const endY = startY + Math.ceil(canvas.height / zoom / tileSize) + 2;

                    // Dessiner les tuiles
                    for (let y = Math.max(0, startY); y < Math.min(game.tileMap.length, endY); y++) {
                        for (let x = Math.max(0, startX); x < endX; x++) {
                            const tileType = game.tileMap[y]?.[x];
                            if (tileType > TILE.AIR) {
                                const assetKey = Object.keys(TILE).find(key => TILE[key] === tileType);
                                if(assetKey) {
                                    const img = assets[`tile_${assetKey.toLowerCase()}`];
                                    if (img) ctx.drawImage(img, x * tileSize, y * tileSize, tileSize, tileSize);
                                }
                            }
                        }
                    }
                    
                    // Dessiner les collectibles
                    game.collectibles.forEach(c => {
                         const assetKey = Object.keys(TILE).find(key => TILE[key] === c.tileType);
                         if(assetKey) {
                            const img = assets[`tile_${assetKey.toLowerCase()}`];
                            if (img) ctx.drawImage(img, c.x, c.y, c.w, c.h);
                         }
                    });

                    // Dessiner les entités
                    game.pnjs.forEach(p => p.draw(ctx));
                    game.enemies.forEach(e => e.draw(ctx, assets));
                    if(game.player) game.player.draw(ctx, assets, config.playerAnimations);
                    
                    // Dessiner les projectiles
                    game.projectiles.forEach(projectile => {
                        ctx.save();
                        if (projectile.type === 'fireball') {
                            ctx.fillStyle = '#ff4500';
                            ctx.shadowColor = '#ff4500';
                            ctx.shadowBlur = 5;
                        } else if (projectile.type === 'dragonfire') {
                            ctx.fillStyle = '#ff6600';
                            ctx.shadowColor = '#ff6600';
                            ctx.shadowBlur = 8;
                        } else {
                            ctx.fillStyle = '#ffff00';
                        }
                        ctx.fillRect(projectile.x, projectile.y, projectile.w, projectile.h);
                        ctx.restore();
                    });
                    
                    // Dessiner les particules
                    game.particleSystem.draw(ctx);
                    
                    // Dessiner les nombres de dégâts
                    game.combatSystem.drawDamageNumbers(ctx, game.camera);
                    
                    // Effet de minage
                    if (game.miningEffect) {
                        ctx.globalAlpha = 0.5;
                        ctx.fillStyle = 'white';
                        const crackSize = tileSize * game.miningEffect.progress;
                        ctx.fillRect(
                            game.miningEffect.x * tileSize + (tileSize - crackSize) / 2,
                            game.miningEffect.y * tileSize + (tileSize - crackSize) / 2,
                            crackSize, crackSize
                        );
                        ctx.globalAlpha = 1;
                    }

                    ctx.restore();
                    
                        // Dessiner les effets météo (par-dessus tout)
                        if (game.weatherSystem && game.weatherSystem.draw) {
                            try {
                                game.weatherSystem.draw(ctx, game.camera, canvas);
                            } catch (e) {
                                console.warn("Erreur météo:", e);
                            }
                        }
                        
                        // Dessiner l'éclairage dynamique
                        if (config.dynamicLighting && game.lightingSystem && game.lightingSystem.draw) {
                            try {
                                ctx.globalAlpha = 0.7;
                                game.lightingSystem.draw(ctx, game.camera, canvas);
                                ctx.globalAlpha = 1;
                            } catch (e) {
                                console.warn("Erreur éclairage:", e);
                                ctx.globalAlpha = 1;
                            }
                        }
                    
                        // Interface utilisateur avancée
                        ctx.fillStyle = 'rgba(0,0,0,0.7)';
                        ctx.fillRect(10, 10, 200, 150);
                        
                        ctx.fillStyle = '#ffffff';
                        ctx.font = '16px Arial';
                        ctx.textAlign = 'left';
                        
                        if (game.player && game.player.stats) {
                            ctx.fillText(`Vie: ${game.player.stats.health}/${game.player.stats.maxHealth}`, 20, 30);
                            ctx.fillText(`Niveau: ${game.player.stats.level}`, 20, 50);
                            ctx.fillText(`XP: ${game.player.stats.xp}`, 20, 70);
                            ctx.fillText(`Force: ${game.player.stats.strength}`, 20, 90);
                        }
                        
                        // Afficher le biome actuel
                        if (game.biomeSystem) {
                            const biome = game.biomeSystem.getCurrentBiome();
                            if (biome) {
                                ctx.fillText(`Biome: ${biome.name}`, 20, 110);
                            }
                        }
                        
                        // Afficher la météo
                        if (game.weatherSystem && game.weatherSystem.currentWeather) {
                            ctx.fillText(`Météo: ${game.weatherSystem.currentWeather.name}`, 20, 130);
                        }
                        
                        // Afficher l'heure
                        if (game.timeSystem && game.timeSystem.formatDateTime) {
                            ctx.fillText(`Temps: ${game.timeSystem.formatDateTime()}`, 20, 150);
                        }
                        
                        // Dessiner l'interface de jeu
                        if (game.logger && game.logger.draw) {
                            game.logger.draw(ctx, canvas);
                        }
                    } catch (error) {
                        console.error("Erreur de dessin:", error);
                        ctx.fillStyle = '#ff0000';
                        ctx.font = '20px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('Erreur: ' + error.message, canvas.width/2, canvas.height/2);
                    }
                },

                isPaused: () => document.getElementById('optionsMenu')?.classList.contains('active') || false,
                toggleMenu: (menu) => { 
                    if (menu === 'options') {
                        const optionsMenu = document.getElementById('optionsMenu');
                        if (optionsMenu) optionsMenu.classList.toggle('active');
                    }
                },
                selectTool: (index) => {
                    if (game.player && index >= 0 && index < game.player.tools.length) {
                        game.player.selectedToolIndex = index;
                        game.updateToolbar();
                    }
                },
                cycleTool: (direction) => {
                    if (game.player) {
                        const len = game.player.tools.length;
                        game.player.selectedToolIndex = (game.player.selectedToolIndex + direction + len) % len;
                        game.updateToolbar();
                    }
                }
            };

            // Créer le moteur de jeu
            const engine = {
                start: async (logic) => {
                    console.log("Démarrage du moteur de jeu...");
                    
                    // Initialiser la logique de jeu
                    await logic.init();
                    
                    // Démarrer la boucle de jeu
                    let lastTime = 0;
                    let frameCount = 0;
                    const gameLoop = (currentTime) => {
                        const delta = currentTime - lastTime;
                        lastTime = currentTime;
                        frameCount++;
                        
                        // Log moins fréquent
                        if (frameCount === 60) {
                            console.log("Jeu démarré avec succès!");
                        }
                        
                        try {
                            // Mettre à jour la logique
                            logic.update(delta, getKeys(), getMouse());
                            
                            // Dessiner
                            const ctx = canvas.getContext('2d');
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            
                            // Le jeu est maintenant actif
                            
                            logic.draw(ctx, game.assets || {});
                        } catch (error) {
                            console.error("Erreur dans la boucle de jeu:", error);
                        }
                        
                        requestAnimationFrame(gameLoop);
                    };
                    
                    requestAnimationFrame(gameLoop);
                }
            };
            
            console.log("Démarrage du moteur...");
            await engine.start(gameLogic);
            
            console.log("Masquage de l'écran de chargement...");
            loadingScreen.classList.remove('active');
            
            console.log("Affichage du HUD...");
            if (hud) hud.classList.add('active');
            
            console.log("Canvas dimensions:", canvas.width, "x", canvas.height);
            console.log("Canvas visible:", canvas.offsetWidth, "x", canvas.offsetHeight);
        });
    </script>
</body>
