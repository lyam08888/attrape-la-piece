<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Super Pixel Adventure 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
        }
        
        #gameCanvas {
            display: block;
            background: #87CEEB;
        }
    </style>
</head>
<body>
    <div id="status">
        <div>Status: <span id="statusText">Chargement...</span></div>
        <div>Erreurs: <span id="errorCount">0</span></div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script type="module">
        const statusText = document.getElementById('statusText');
        const errorCount = document.getElementById('errorCount');
        let errors = 0;

        function updateStatus(text) {
            statusText.textContent = text;
            console.log("Status:", text);
        }

        function logError(error) {
            errors++;
            errorCount.textContent = errors;
            console.error("Erreur:", error);
        }

        window.addEventListener('error', (e) => {
            logError(e.error);
        });

        async function testGame() {
            try {
                updateStatus("Chargement des modules...");

                // Test des imports essentiels
                const { PlayerStats } = await import('./combatSystem.js');
                updateStatus("CombatSystem charg√© ‚úì");

                const { Player } = await import('./player.js');
                updateStatus("Player charg√© ‚úì");

                const { TILE, generateLevel } = await import('./world.js');
                updateStatus("World charg√© ‚úì");

                const { TimeSystem } = await import('./timeSystem.js');
                updateStatus("TimeSystem charg√© ‚úì");

                // Test de cr√©ation des objets
                updateStatus("Test cr√©ation objets...");

                const config = {
                    tileSize: 16,
                    zoom: 3,
                    worldWidth: 100,
                    worldHeight: 50,
                    player: {
                        width: 16,
                        height: 16,
                        hitbox: { offsetX: 2, offsetY: 2, width: 12, height: 12 }
                    }
                };

                // Test PlayerStats
                const stats = new PlayerStats();
                updateStatus("PlayerStats cr√©√© ‚úì");

                // Test Player
                const sound = { play: () => {}, setVolume: () => {} };
                const player = new Player(100, 100, config, sound);
                player.stats = stats;
                updateStatus("Player cr√©√© ‚úì");

                // Test TimeSystem
                const timeSystem = new TimeSystem();
                updateStatus("TimeSystem cr√©√© ‚úì");

                // Test g√©n√©ration monde
                const game = {
                    tileMap: [],
                    generatedRange: { min: 0, max: 0 },
                    collectibles: [],
                    enemies: [],
                    pnjs: []
                };

                generateLevel(game, config);
                updateStatus("Monde g√©n√©r√© ‚úì");

                // Test de rendu simple
                const canvas = document.getElementById('gameCanvas');
                const ctx = canvas.getContext('2d');

                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Dessiner quelques blocs du monde
                const tileSize = 20;
                for (let y = 0; y < Math.min(30, game.tileMap.length); y++) {
                    for (let x = 0; x < Math.min(40, game.tileMap[y]?.length || 0); x++) {
                        const tile = game.tileMap[y][x];
                        if (tile > TILE.AIR) {
                            const colors = {
                                [TILE.GRASS]: '#4CAF50',
                                [TILE.DIRT]: '#8D6E63',
                                [TILE.STONE]: '#9E9E9E'
                            };
                            ctx.fillStyle = colors[tile] || '#666666';
                            ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
                        }
                    }
                }

                // Dessiner le joueur
                ctx.fillStyle = '#FF5722';
                ctx.fillRect(200, 200, 16, 16);

                updateStatus("Rendu test r√©ussi ‚úì");

                if (errors === 0) {
                    updateStatus("üéâ TOUS LES TESTS R√âUSSIS ! Le jeu devrait fonctionner.");
                } else {
                    updateStatus(`‚ö†Ô∏è Tests termin√©s avec ${errors} erreur(s)`);
                }

            } catch (error) {
                logError(error);
                updateStatus("‚ùå √âchec des tests");
            }
        }

        testGame();
    </script>
</body>
</html>
